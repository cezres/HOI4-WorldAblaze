 GER_treaty_of_mutual_assistance:0 "互助条约"
 GER_treaty_of_mutual_assistance_desc:0 ""
 GER_puppet_italy:0 "傀儡意大利"
 GER_puppet_italy_desc:0 "我们需要在轴心国内部建立最终权威，不能让意大利再独立于我们行事。 是时候向墨索里尼发出最后通牒，意大利给敌人造成的麻烦越多，我们获胜的机会就越大"
 GER_puppet_hungary:0 "傀儡海军"
 GER_puppet_hungary_desc:0 "我们需要在轴心国联盟内建立最终权威，不能再让匈牙利独立于我们行事。下最后通牒的时候到了。匈牙利的麻烦越多，我们成功的机会就越大"
 GER_puppet_romania:0 "傀儡罗马尼亚"
 GER_puppet_romania_desc:0 "我们需要在轴心国联盟内建立最终权威，不能再允许罗马尼亚独立于我们行事。下最后通牒的时候到了。罗马尼亚的麻烦越多，我们成功的机会就越大"
 GER_puppet_bulgaria:0 "傀儡保加利亚"
 GER_puppet_bulgaria_desc:0 "我们需要在轴心国联盟内建立最终权威，不能再让保加利亚独立于我们行事。下最后通牒的时候到了。保加利亚的麻烦越多，我们成功的机会就越大"
 GER_befriend_sweden:0 "对瑞典友好"
 GER_befriend_sweden_desc:0 "斯威德钢铁公司对我们的战争机器至关重要，没有它，我们的大多数钢铁厂都将停产"
