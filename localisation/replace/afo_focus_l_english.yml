 SOUTH_AMERICA_collectivist_ethos:0 "集体主义精神"
 SOUTH_AMERICA_collectivist_ethos_desc:0 "我们的敌人可以分裂和征服较小的国家，但我们的人民将团结一致。一劳永逸。"
 SOUTH_AMERICA_liberty_ethos:0 "自由精神"
 SOUTH_AMERICA_liberty_ethos_desc:0 "在这个企图扼杀人类精神的思想狂热分子的时代，我们将捍卫个人的自由和自由。"
 SOUTH_AMERICA_militarism:0 "军国主义"
 SOUTH_AMERICA_militarism_desc:0 "那些认为军队是必要的罪恶的人，在战争面前注定会犹豫不决。我们将把军国主义深植于我们的文化中，成为一个军人的民族。"
 SOUTH_AMERICA_political_correctness:0 "政治正确性"
 SOUTH_AMERICA_political_correctness_desc:0 "持有轻微争议或其他令人尴尬的观点的人似乎担心有一个广泛的阴谋针对他们。这似乎是个好主意。"
 SOUTH_AMERICA_neutrality_focus:0 "中立焦点"
 SOUTH_AMERICA_neutrality_focus_desc:0 "虽然其他人可能会说，在全球冲突中站在一边需要勇气和智慧，但我们知道，拒绝需要更多的勇气和智慧。"
 SOUTH_AMERICA_interventionism_focus:0 "干预主义焦点"
 SOUTH_AMERICA_interventionism_focus_desc:0 "我们珍视所有人的自由，而不仅仅是我们自己的公民。如果防止暴政意味着战争，那就这样吧。"
 SOUTH_AMERICA_military_youth:0 "军旅青年"
 SOUTH_AMERICA_military_youth_desc:0 "促进我国青少年纪律和政治教育的组织将很早培养忠诚和自我牺牲精神。"
 SOUTH_AMERICA_deterrence:0 "威慑"
 SOUTH_AMERICA_deterrence_desc:0 "独自一人，我们很少从战争中受益。幸运的是，我们知道最好的防御是一个众所周知的，你永远不必使用它。"
 SOUTH_AMERICA_volunteer_corps:0 "志愿军"
 SOUTH_AMERICA_volunteer_corps_desc:0 "强迫我们的人民为自由的理想而死是一种讽刺，但为那些希望帮助海外人民的人建立手段却不是。"
 SOUTH_AMERICA_paramilitarism:0 "准军事主义"
 SOUTH_AMERICA_paramilitarism_desc:0 "军事原则在军事之外也有应用。随着我军半军事化部队的发展，更多的人将接受军事训练。"
 SOUTH_AMERICA_indoctrination_focus:0 "灌输"
 SOUTH_AMERICA_indoctrination_focus_desc:0 "我们的思想是建立在真理的基础上的，所以可以把它当作真理来教导。教育和媒体必须反映这一教训。"
 SOUTH_AMERICA_foreign_expeditions:0 "国外考察"
 SOUTH_AMERICA_foreign_expeditions_desc:0 "我们的敌人准备代表他们的理想介入遥远的冲突，我们必须准备为我们的理想这样做。"
 SOUTH_AMERICA_why_we_fight:0 "我们为什么打架"
 SOUTH_AMERICA_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 SOUTH_AMERICA_why_we_fight_desc:0 "世界越来越不安全。我们的人民需要看到那些渴望权力的人所犯下的暴行。现在是我们团结人民支持我们的事业，确保每个人都准备为我们的自由而战的时候了。"
 SOUTH_AMERICA_political_commissars:0 "政委"
 SOUTH_AMERICA_political_commissars_desc:0 "为了确保我们的政策在军事实践中得到遵守，我们将把政治任命的官员纳入军队。"
 SOUTH_AMERICA_internationalism_focus:0 "国际主义焦点"
 SOUTH_AMERICA_internationalism_focus_desc:0 "意识形态不分国界。另一个国家可能称自己为主权国家，但我们的信念高于这种说法。"
 SOUTH_AMERICA_nationalism_focus:0 "民族主义焦点"
 SOUTH_AMERICA_nationalism_focus_desc:0 "我们的国家是独一无二的，我们的政治成就只能发生在这里。我们必须不惜一切代价为之奋斗。"
 SOUTH_AMERICA_ideological_fanaticism:0 "思想狂热"
 SOUTH_AMERICA_ideological_fanaticism_desc:0 "我们在政治上确立的价值观和目标，与任何古老的信仰一样值得我们为之牺牲。任何追随者都应该准备好面对死亡，而那些迷失的人最好准备好面对死亡。"
 SOUTH_AMERICA_technology_sharing:0 "技术共享"
 SOUTH_AMERICA_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
