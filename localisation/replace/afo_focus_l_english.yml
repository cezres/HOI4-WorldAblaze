 JAP_integrate_takasago_volunteers_desc:0 ""
 JAP_island_bulwarks:0 "Island Bulwarks"
 JAP_island_bulwarks_desc:0 "Our Islands provide a natural buffer zone between our Home Islands and any potential threat. Extensive work needs to be undertaken to prevent them from falling into enemy hands"
 SOV_start_the_second_five_year_plan:0 "启动第二个5年计划"
 SOV_start_the_second_five_year_plan_desc:0 "在第一个五年计划成功之后，斯大林命令我们继续扩大工业，这样我们就不用再担心和依赖这些资本主义的猪了。"
 SOV_connection_of_the_interior:0 "内部连接"
 SOV_connection_of_the_interior_desc:0 "如果我们想让重工业获得发展，那么我们必须使用新的技术，使我们能够建立起强大的工业网络。 我们需要更多的资源和机器来为建设奠定基础。"
 SOV_connection_of_the_interior_info:0 "Adds §YUp 1 Level of infrastructure§! across city connections in western Europe and Adds §Y2 Levels of infrastructure§! in Baku.\n"
 SOV_evolve_our_urban_centres:0 "发展我们的城市中心"
 SOV_evolve_our_urban_centres_desc:0 "如果我们想让重工业获得发展，那么我们必须使用新的技术，使我们能够建立起强大的工业网络。 我们需要更多的资源和机器来为建设奠定基础。"
 SOV_finish_the_second_five_year_plan:0 "完成第二个5年计划"
 SOV_finish_the_second_five_year_plan_desc:0 "第二个五年计划着重于重工业的发展.苏联必须快速发展,以赶上西方的资本主义和法西斯国家的脚步."
 SOV_start_the_third_five_year_plan:0 "启动第三个5年计划"
 SOV_start_the_third_five_year_plan_desc:0 "第三个五年计划着重于重工业的发展.苏联必须快速发展,以赶上西方的资本主义和法西斯国家的脚步."
 SOV_trans_siberian_railway:0 "跨西伯利亚铁路"
 SOV_trans_siberian_railway_desc:0 "事实证明，我们的第一个五年计划太成功了。重工业的大规模扩张使苏联处于更有利的位置来保护自己，但苏联的铁路网络已经遇到了一些严重的瓶颈。人民铁路公司有一项雄心勃勃的计划，解决这些瓶颈，确保我们能够保卫祖国。"
 SOV_trans_siberian_railway_info:0 "在西伯利亚和东俄罗斯添加§Y1级基础设施§!。\n"
 SOV_urbanise_the_urals:0 "乌拉尔城市化"
 SOV_urbanise_the_urals_desc:0 "如果我们要在战争期间继续进行工业搬迁，对乌拉尔的支持是至关重要的。我们必须为新的基础设施项目提供资金，并分配工厂搬迁人员。"
 SOV_transformation_of_nature_tt:0 "Unlock Transformation of Nature Decisions\n"
 SOV_finish_the_third_five_year_plan:0 "完成第三个5年计划"
 SOV_finish_the_third_five_year_plan_desc:0 "我们希望军事工业取得的新进展足以阻止西方的法西斯分子。如果没有，那就意味着我们和我们伟大联盟的终结。"
 SOV_start_the_fourth_five_year_plan:0 "启动第四个5年计划"
 SOV_start_the_fourth_five_year_plan_desc:0 "重工业在遭受破坏后，如何妥善维护，我们仍然缺乏经验。斯大林承诺我们将成为世界上最大的工业强国。我们决不能使他失望。"
 SOV_the_greatest_industrial_power:0 "最强大的工业强国"
 SOV_the_greatest_industrial_power_desc:0 "斯大林向人民承诺，我们将成为人类所知的最大工业强国。我们在科技上落后于美国。如果我们要赶上他们，就必须纠正这个错误。"
 SOV_comecon:0 "经济互助委员会"
 SOV_comecon_desc:0 "通过这项新的经济支持协议，我们将向西方表明，我们不需要马歇尔计划来繁荣和重建国家。这个协议将把共产国际的成员与我们联系在一起，防止他们脱离我们。"
 SOV_comecon_tt:0 "Unlock §YComecon Decisions§! for puppets and the Soviet Union to provide economic aid"
 SOV_belarus_industry_effort:0 "工业化白俄罗斯"
 SOV_belarus_industry_effort_desc:0 "尽管我们迅速实现了工业化，但有些地方却被忽视了。工业区一直以来都过于靠近敌方边境，这意味着它并没有那么安全。如果我们想成为第一工业大国，就必须扭转这种局面。"
 SOV_bread_basket_of_the_soviet_union:0 "苏联的粮仓"
 SOV_bread_basket_of_the_soviet_union_desc:0 "我们必须进一步把被忽视的地区工业化。乌克兰是一个重要的农业区。如果我们想从肥沃的土壤中获益，就必须进一步提高它的效率。重点城市的城市化将为这一目标提供便捷的道路。"
 SOV_finish_the_fourth_five_year_plan:0 "完成第四个5年计划"
 SOV_finish_the_fourth_five_year_plan_desc:0 "着眼于进一步的工业化，我们应该更接近超越美国和其他资本主义国家。我们不会让斯大林或我们的人民失望。我们的未来取决于它。"
 SOV_modernization_of_the_red_army:0 "Modernization of the Red Army"
 SOV_modernization_of_the_red_army_desc:0 "Our scientists will focus on researching the latest in tank technology to provide an edge in battle."
 SOV_development_of_the_shock_army:0 "Development of the Shock Army"
 SOV_development_of_the_shock_army_desc:0 ""
 SOV_utilization_of_the_tulan_Arms_industry:0 "Utilization of the Tulan Arms Industry"
 SOV_utilization_of_the_tulan_Arms_industry_desc:0 ""
 SOV_perfecting_the_armour_core:0 "Perfecting our Armour Core"
 SOV_perfecting_the_armour_core_desc:0 ""
 SOV_self_propelled_artillery:0 "自行火炮"
 SOV_self_propelled_artillery_desc:0 "随着新火炮的发展，我们应该制造自行火炮，以跟上我们最快的师。他们将没有能力与坦克作战，但与突击步枪相比，他们将更便宜、更快、更有效地与步兵作战。"
 SOV_assault_artillery:0 "突击火炮"
 SOV_assault_artillery_desc:0 "由于前线作战的需要，我们需要配备更大、更具爆发力的坦克。我们将使用突击坦克。这些坦克拥有大型火炮，能够穿透装甲，在对付步兵的同时还能保持良好的装甲。"
 SOV_deep_battle:0 "纵深作战"
 SOV_deep_battle_desc:0 ""
 SOV_revitalise_the_airforce:0 "重振空军"
 SOV_revitalise_the_airforce_desc:0 "我们的空军急需现代化。如果我们要支持一支现代化的、有能力的空军，对抗我们最强大的敌人，我们需要新的战斗机和升级的基础设施。"
 SOV_evolution_of_the_air_strategy:0 "Evolution of the Air Strategy"
 SOV_evolution_of_the_air_strategy_desc:0 ""
 SOV_assert_soviet_naval_presence:0 "Assert Soviet Naval Presence"
 SOV_assert_soviet_naval_presence_desc:0 ""
 SOV_coastal_defences:0 "Coastal Defences"
 SOV_coastal_defences_desc:0 ""
 SOV_naval_wargames:0 "Naval Wargames"
 SOV_naval_wargames_desc:0 ""
 SOV_black_sea_fleet:0 "黑海舰队"
 SOV_black_sea_fleet_desc:0 "尽管该地区在贸易活动方面基本保持沉默，但确保贸易能够轻易通过并在必要时被我们阻止总是好的。由于它是一个小区域，它只需要小船。"
 SOV_baltic_fleet:0 "波罗的海舰队"
 SOV_baltic_fleet_desc:0 "这支舰队将与其他主要舰队作战，因此，它需要拥有尽可能多的火力。战舰为我们提供了所需的火力，尽管波罗的海是一个小区域，但它是通往大西洋的门户。"
 SOV_east_asia_fleet:0 "东亚舰队"
 SOV_east_asia_fleet_desc:0 "我们已经意识到，在太平洋地区，航母和飞机将成为打击敌方海军的新标准。在这方面，我们决不能落后于日本或美国。公海为训练我们的舰队和开发新技术创造了许多新的可能性。"
 SOV_cult_of_stalin:0 "狂热的斯大林"
 SOV_cult_of_stalin_desc:0 "列宁死了，人们该崇拜他们的新领袖了。如果成功了，我们应该能够很容易地控制人民，并证明我们的行为是正确的。斯大林将成为新苏联形象的殉道者。"
 SOV_cult_of_trotsky:0 "Cult of Trotsky"
 SOV_cult_of_trotsky_desc:0 ""
 SOV_trotsky_constitution:0 "Trotsky Constitution"
 SOV_formation_of_the_nkvd:0 "Formation of the NKVD"
 SOV_formation_of_the_nkvd_desc:0 ""
 SOV_emergency_powers:0 "Emergency Powers"
 SOV_emergency_powers_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_emergency_production_committee:0 "Emergency Production Committee"
 SOV_emergency_production_committee_desc:0 "We have failed to properly procure a sizeable amount of equipment, but all is not lost. If we cut some corners, we should be able to fully equip our armies. There may be complaints from the our soilders, but we need quantity over quality"
 SOV_defense_of_the_motherland:0 "保卫祖国"
 SOV_defense_of_the_motherland_desc:0 "法西斯分子正在砸开国家的大门！要不惜一切代价确保莫斯科、列宁格勒和斯大林格勒不被占领。动员从孩子到老人的每个人，建立我们的防线！"
 SOV_defense_of_the_motherland_forts:0 "在莫斯科列宁格勒和斯大林格勒附近添加§Y60要塞§!以及配备高射炮。\n"
 SOV_war_since_start:0 "Has had, or is in a war"
 SOV_great_patriotic_war:0 "Great Patriotic War"
 SOV_great_patriotic_war_desc:0 "The enemy is at the gates, we must gather every inch of our strength to repel the invaders or face total destruction."
 SOV_peoples_militia:0 "组成人民民兵"
 SOV_peoples_militia_desc:0 "一支志愿军正准备在国家紧急情况下集结起来。我们应该分配军官并把他们组织成师"
 SOV_organized_partisans:0 "组织游击队"
 SOV_organized_partisans_desc:0 "当我们被侵略时，我们应该允许人民进行有组织的抵抗，包括破坏敌人获得的基础设施和工厂。这可能只是一个计划，但我们永远不知道它何时会被证明是有用的。"
 SOV_guards_units:0 "近卫步兵师"
 SOV_guards_units_desc:0 "这些单位配备了我们现有的最先进的设备。即使他们的数量有限，他们也应该提供我们成功地向敌人推进所需要的火力支援。"
 SOV_penal_battalions:0 "劳改营"
 SOV_penal_battalions_desc:0 "为了保卫祖国，我们将把我们的懦夫和卖国贼集合起来，组成惩罚营，派到前线去。他们应该用自己的鲜血为自己的罪行付出代价!"
 SOV_new_Soviet_woman:0 "New Soviet Woman"
 SOV_new_Soviet_woman_desc:0 "To push the idea of equality in our great union, we should allow women in the army. We will get them to work as snipers, medics and bomber crews. This will hopefully fill the gaps in our military whilst promoting our ideology."
 SOV_new_Soviet_man:0 "新的苏联人"
 SOV_new_Soviet_man_desc:0 ""
 SOV_reestablish_the_Patriarchate:0 "重建主教制度"
 SOV_reestablish_the_Patriarchate_desc:0 "我们的人民需要信仰。斯大林一个人无法提供这种信仰，所以我们必须重建宗教，俄罗斯东正教。虽然它会削弱政府，但它会使得人民团结在一起，保护他们所珍视的宗教。"
 SOV_soviet_acadamy_of_sciences:0 "苏联科学院"
 SOV_soviet_acadamy_of_sciences_desc:0 "这个学院负责我们国家创造的许多新工业技术。如果我们要跟上进度，就必须加大投资"
 SOV_kurnatovs_experiments:0 "Kurnatov's Experiments"
 SOV_kurnatovs_experiments_desc:0 ""
 SOV_analyze_german_technology:0 "Analyse German Technology"
 SOV_analyze_german_technology_desc:0 ""
 SOV_eyes_to_the_west:0 "Eyes to the West"
 SOV_eyes_to_the_west_desc:0 ""
 SOV_molotov_line:0 "Molotov Line"
 SOV_molotov_line_desc:0 ""
 SOV_eyes_to_the_east:0 "放眼东方"
 SOV_eyes_to_the_east_desc:0 ""
 SOV_develop_asia:0 "发展中亚"
 SOV_develop_asia_desc:0 "如果我们想在中亚部署部队，我们必须在那里发展基础设施，这样我们的部队才能得到他们需要的补给。这将有助于支持向伊朗和伊拉克推进。我们在这个地区投资不会亏损。"
 SOV_european_expansion:0 "欧洲的扩张"
 SOV_european_expansion_desc:0 "如果我们开始对东欧国家施加影响，我们可能会获得一些有用的盟友，为西方资本主义威胁提供缓冲。这些国家遵循我们的意识形态，我们的间谍将确保他们这样。"
 SOV_european_buffer_zone:0 "欧洲的缓冲区"
 SOV_european_buffer_zone_desc:0 "在创建这个缓冲区时，我们可能必须更有力度。这些国家的领导人不会如此盲目地追随我们。军事力量的展示可能会改变他们的想法。"
 SOV_befriend_PRC:0 "与中共交朋友"
 SOV_befriend_PRC_desc:0 "作为离我们最近的共产主义国家之一，我们必须支持他们，以免他们被民国和日本的威胁压垮。如果我们任由他们垮台，我们可能就没有机会在亚洲建立共产主义了。"
 SOV_military_expansion:0 "扩充军备"
 SOV_military_expansion_desc:0 "随着战争的威胁日益迫近，我们必须准备好与一个压倒一切的敌人战斗。新建军工厂至少能使我们的部队做好准备。"
 GER_continue_with_schachtian:0 "Continue with Schacht"
 GER_continue_with_schachtian_desc:0 "Hjalmar Schacht has done a great job as the leader of the Reichsbank and as our Minister of the Economy.  His Metallurgische Forschungsgesellschaft has been vital in the securing of funds secretly for our rearmarment and his policies which worked well in the Economic Miracle of this decade. We should reaffirm his seat of power and eliminate impediments to his work."
 GER_appoint_hermann_goring:0 "Appoint Hermann Göring"
 GER_appoint_hermann_goring_desc:0 "Hermann Göring is a prime example of a NSDAP member and sees eye to eye with us Ideologically, though he is not the most economically competent. We can address this while we further our rearmarment on a solid foundation of ideological homogenity."
 GER_auxiliary_autobahn:0 "Auxiliary Autobahn"
 GER_auxiliary_autobahn_desc:0 "Now that we have formed the centralized ring of infrastructure between our major cities, we need to reach out and connect our secondary cities and our new territories and bring them into the fold of our industrial complex."
 GER_invest_in_our_universities:0 "Invest into our Universities"
 GER_invest_in_our_universities_desc:0 ""
 GER_economic_reorganization:0 "Economic Reorganization"
 GER_economic_reorganization_desc:0 "With Scacht as the leader of the economic department and now without impediments, reorganization of our Economic Department is nessecary and helpful to advance the ministry's effectiveness and to integrate with extra-governmental organizations associated with Hjalmar."
 GER_addressing_our_debt:0 "Addressing our Debt"
 GER_addressing_our_debt_desc:0 "We cannot continue to throw under the rug the massive debts owed by the german nation from our rearmarment, revitalization, and from that blasted treaty of versailles, we should work to address the debt into a way that can reduce it and still allow us to increase our industrial capacity in the same manner that we have been in our \"Economic Miracle\""
 GER_anti_inflation_procedures:0 "Anti Inflation Procedures"
 GER_anti_inflation_procedures_desc:0 "The Weimar Government, when in power, hyper-inflated the Reichsmark and made it worthless helping to contribute to the Depression's effect on Germany. The expansion we have at this rate is very good for the nation, but procedures need to be put into place in order to prevent the disaster that is inflation."
 GER_endorse_the_Reichsbank:0 "Endorse the Reichsbank"
 GER_endorse_the_Reichsbank_desc:0 "Hjalmar Schacht is the leader of the Reichsbank and has great influence over its actions and decisions.  We should open disucssion to fix our economic situation to continue our spending and to rectify the national debt and inflation"
 GER_abandon_autarky:0 "放弃自给自足"
 GER_abandon_autarky_desc:0 "自给自足已经证明它确实有效。由于我们的经济缺乏进口，我们的人民受苦受难，我们永远无法真正为我们所处的任何棘手局面做好准备。现在是打开大门的时候了"
 GER_aubenwirtschafft:0 "Aubenwirtschafft"
 GER_aubenwirtschafft_desc:0 "Außenwirtschaft, Foreign economy, is the opening our our economy be integrated with the economies of the world for mutual gain and to increase money flowing into Germany as result of exports from our industrialized society."
 GER_stimulate_privatization:0 "Stimulate Privatization"
 GER_stimulate_privatization_desc:0 "We as a government should stimulate the privatization of industries to allow the effective control of them, innovations to be inspired and achieved, and act as a way we can pay off our debts."
 GER_totale_offenheit:0 "Totale Offenheit"
 GER_totale_offenheit_desc:0 "Total openness to the foreign markets will bring us to new highs by removing limitations on trade such as tariffs and protectionism allowing us to act as the european super power of trade and the economy."
 GER_govern_military_spending:0 "Govern Military Spending"
 GER_govern_military_spending_desc:0 "Military Spending is an effective way of continuing to ride the high tide of a roaring economy and is nessecary in the times and foreign policy. We shall determine the military spending and continue to ready ourselves for this age."
 GER_intermix_military_and_civilian_industries:0 "Intermix Military and Civilian Industries"
 GER_intermix_military_and_civilian_industries_desc:0 "The Civilian Industries and the Military Industries cannot be viewed as seperate organizations of our economy if we wish to further circulation of money and continue the pace of growth. Integration will help to better both industries."
 GER_education_innovations:0 "Education Innovations"
 GER_education_innovations_desc:0 "The education of the german people is an expediture that will pay long-term divedends due to the usefulness of an educated population. Opening of Major Universities and Schools will help with the development of our nation."
 GER_nazi_economics:0 "Nazi Economics"
 GER_nazi_economics_desc:0 "The Economic Ministry can only act as a tool for the advancement of the ideals of the party and not be an impediment with resistance to the will of the Fuhrer. Filling these economic positions with people in the Party will help to oil the gears of rearmarment."
 GER_deutsche_albriet_front:0 "Deutsche Arbeitsfront"
 GER_deutsche_albriet_front_desc:0 "The organization of the representation of the laborer under a single organization can allow for the simplicity in politcal organization and the easy influence to ensure control over the working policies of the worker to prevent strikes and increase productivity and to help get more materials"
 GER_expand_domestic_mining:0 "Expand Domestic Mining"
 GER_expand_domestic_mining_desc:0 "The current mining operations in our regions need to accomadate for the lost territory and to fulfill the requirements of autarky. We will utilize the DAF and our new infarstructure to ensure this."
 GER_explotation_of_acquired_resources:0 "Explotation of Acquired Resources"
 GER_explotation_of_acquired_resources_desc:0 "Now that we have gained new territories, we should integrate the mining facilities into our infarstructure system and flow in our workforce to ensure productivity and exploit our acquired resources."
 GER_explotation_of_nations:0 "Unlocks Decisions to use other nation's economy to §GReduce Economy Fatigue§!"
 GER_continue_autarky:0 "继续自给自足"
 GER_continue_autarky_desc:0 "自给自足是确保我们不与东部那个农业国交换工业能力的唯一出路。我们必须吞下这颗药丸，即使在到达的路途感到痛苦。"
 GER_nationalize_synthetic_industries:0 "Nationalize Synthetic Industries"
 GER_nationalize_synthetic_industries_desc:0 "Though the companies did well to ensure that we have syntehtic resource production, we need direct access to get all the resources required for our military machine. Though they will be mad, we need to nationalize their facilities."
 GER_invest_in_ig_farben:0 "Invest in I.G. Farben"
 GER_invest_in_ig_farben_desc:0 "I.G. Farben has been our primary producer for the synthetic industry and developed effective tactics for the production of these items. We shall send funding in the form of contracts to I.G. Farben to allow them to expand their industries and supply us with more the the resources they can produce."
 GER_issue_more_oil_contracts:0 "Issue more oil contracts"
 GER_issue_more_oil_contracts_desc:0 "Our contract system is properly working with I.G. farben to get a lot of synthetic resources, now we need to expand them further with larger contracts and give them vertical integration of resources"
 GER_kdf_wagen_scheme:0 "KdF-Wagen Scheme"
 GER_kdf_wagen_scheme_desc:0 "We have developed a scheme in order to develop our civlian industry by issuing a system where Germans can buy our Volkswagen or People's car for the future and use the money from their purchasing it to make the factory for the car."
 GER_hermann_goring_werke:0 "Hermann Göring Werke"
 GER_hermann_goring_werke_desc:0 "The Goring-Werke Conglomerate will acquire and nationalize our failing steel industries and other factories and make them into a means to rearm germany to hit the goals of Hitler for the Wehrmacht."
 GER_nationalize_german_arms_industries:0 "Nationalize German Arms Industries"
 GER_nationalize_german_arms_industries_desc:0 "The companies in charge of the procurement of arms are incompetent and are slowing down Germany's economy, we should act to seize their factories and produce at a higher rate than ever! Though we will have to crack a few eggs, this will help us greatly."
 GER_issue_weapon_contracts:0 "签署武器合同"
 GER_issue_weapon_contracts_desc:0 "Developing our arms industry is a nessecary task that need organization. The companies in charge are effective, but incentives must be placed to hit production goals that make them strain their companies to their limit and beyond to produce for the reich. Payments will be arranged, and the arms will flow."
 GER_a_continental_army:0 "A Continental Army"
 GER_a_continental_army_desc:0 "Now that we have acquired the companies, we need to integrate them into our infarstructure network, expand their capactiy and ensure all the resources required are easily accessible to speed up production."
 GER_Peenemunde_Army_Research_Centre:0 "Peenemünde Army Research Centre"
 GER_Peenemunde_Army_Research_Centre_desc:0 "We must found a centre for purely military research in order to keep ourselves one step ahead of our enemies"
 GER_vertical_industrial_arms_integration:0 "Vertical Industrial Arms Integration"
 GER_vertical_industrial_arms_integration_desc:0 "The arms industries are doing an extraordinary job at this increased rate, but bottlenecks occur with the transition phases from mine, to plant, to train, to factory, to the stockpile. Allowing these companies to control these aspects of the industry will reduce bottlenecks and help our German Efficency."
 GER_organization_todt:0 "Organization Todt"
 GER_organization_todt_desc:0 "Organization Todt is responsible for our acquired industries and the organization of some of our own.  We need to soldify it as controller in this war time era."
 GER_appoint_albert_speer:0 "Appoint Albert Speer"
 GER_appoint_albert_speer_desc:0 "Albert Speer will take over as Economic Minister and will "utilize" the people we have conquered to supplement our industries to full capacity. Work 24/7, 365 days a year."
 GER_expand_kummersdorf_research_centre:0 "Expand Kummersdorf Research Centre"
 GER_expand_kummersdorf_research_centre_desc:0 "Kummersdorf has always been a centre for weapons developments. By investing more into its facilities and staff training, we can greatly increase the rate at which we can develop our newest projects"
 GER_siegfried_line:0 "齐格菲防线"
