 ENG_secure_sweden:0 "安全瑞典"
 ENG_secure_sweden_desc:0 "瑞典是德国重要的贸易伙伴，通过向瑞典人民展示我们是斯堪的纳维亚的防御堡垒，他们可能会被说服加入我们的战斗，切断与德国的联系"
 ENG_secure_ireland:0 "爱尔兰安全"
 ENG_secure_ireland_desc:0 "爱尔兰拒绝成为我们的盟友，这可能意味着他们可能想要加入轴心，在这种情况下，他们将对我们西海岸造成严重威胁。 即使不会，我们也可以使用更多的港口来确保我们的航线安全"
 ENG_luxemburg_security:0 "卢森堡安全"
 ENG_luxemburg_security_desc:0 "卢森堡为轴心国部队提供了一条突破和切断法国和比利时的道路，我们必须在敌人之前建立一支部队来保卫这片领土"
 ENG_manufacturing_heartland:0 "制造业中心地带"
 ENG_manufacturing_heartland_desc:0 "中部地区是工业中心，扩大它将有助于解决我们的问题，提升经济做好战争准备"
 ENG_ground_rearmament_focus:0 "陆军军备重整"
 ENG_ground_rearmament_focus_desc:0 "陆军是任何国家的中坚力量，我们必须确保它仍然是世界上最现代化的战斗力量之一。"
 ENG_the_royal_army_focus:0 "皇家陆军"
 ENG_the_royal_army_focus_desc:0 "皇家军队永远不可能希望成为最大的军队。然而，通过对皇家陆军工程师、服务队和医疗队的投资，我们在未来的战斗中获得了所需的优势。"
 ENG_royal_artillery:0 "皇家军队炮兵"
 ENG_royal_artillery_desc:0 "更新换代我们的火炮以获得更强大的的火力是我们在战场上最急需的"
 ENG_special_boat_service:0 "海勤部队"
 ENG_special_boat_service_desc:0 "据悉，警官罗杰·考特尼此前曾与海军部接触，讨论他关于折叠皮艇旅的想法。尽管最初没有成功，但在这艘戒备最森严的军舰的船长舱门上发现了他名字首字母的首字母，这让海军高级司令部完全相信，他关于海战的想法是值得一试的，在这一领域进行投资是非常重要的"
 ENG_bletchley_park_focus:0 "布莱奇利公园"
 ENG_bletchley_park_focus_desc:0 "政府密码学校和军情六处需要一个新的办公地。它地理位置优越，靠近重要的基础设施枢纽和通讯设施。它也有足够的扩展空间，使其成为进一步研究发展的理想场所"
 new_military_projections:0 "新军事计划"
 new_military_projections_desc:0 "我们现在的军事组织并没有反映我们正在发展的新学说。我们的参谋长建议修改我们军事战略的所有部分，以遵循我们的重新武装进程"
