 USA_start:0 "继续新政"
 USA_start_desc:0 "鉴于一个国家已经成为废墟，罗斯福设法让美国在第一个新政中重新站起来。然而，与第一项新政的广泛支持形成鲜明对比的是，尽管罗斯福在第二项新政中开始瞄准商业，但他已经失去了一些支持。然而，尽管新政的力度在减弱，但大部分公众仍然支持罗斯福。"
 USA_renew_the_neutrality_act:0 "更新1935年中立法案"
 USA_renew_the_neutrality_act_desc:0 "随着整个欧洲和亚洲的紧张局势升级，以及强烈的孤立主义历史，美国似乎自然会继续走上不干预的道路，双方都支持这些措施。"
 USA_spanish_civil_war_amendment:0 "西班牙内战修正案"
 USA_spanish_civil_war_amendment_desc:0 "利用目前有关内战的中立法律中的漏洞，美国公司成功地向西班牙的民族主义者出售了大量武器。这不能继续。"
 USA_hatch_act:0 "赫奇法"
 USA_hatch_act_desc:0 "为了解决政府内部的腐败问题，《哈奇法案》禁止恐吓或贿赂选民，并限制联邦雇员的政治竞选活动。它禁止将任何指定用于救济或公共工程的公共资金用于选举目的，并禁止用联邦资金支付的官员利用就业、晋升、财政援助、合同或任何其他福利的承诺来胁迫竞选捐款或政治支持。"
 USA_rural_electrification_act:0 "农村电气化管理局"
 USA_rural_electrification_act_desc:0 "随着大平原沙尘的增多和农村贫困农民的痛苦，需要对这些地区进行投资。农村电气化管理局将着手实施一项雄心勃勃的农村电气化计划，这项计划被认为是不切实际和代价高昂的。"
 USA_wagner_steagall_act:0 "瓦格纳-斯蒂格尔法案"
 USA_wagner_steagall_act_desc:0 "《住房法》（Wagner Steagall Act）将以1934年《国家住房法》（National Housing Act）等先前的救济计划为基础，为贫困家庭提供资金和建造住房提供便利。"
 USA_WPA_roads:0 "扩建农村公路"
 USA_WPA_roads_desc:0 "我们将利用世界粮食协会的资源，协助农村电气化管理，建立农村公路网，使农作物和材料在农村地区的运输更加高效。"
 USA_robinson_patman_act:0 "罗宾逊·帕特曼法案"
 USA_robinson_patman_act_desc:0 "《罗宾逊-帕特曼法案》和一项反价格歧视法，旨在防止供应商以不同价格向不同市场销售，以进一步打击信托。"
 USA_boulder_dam:0 "完成巨石坝的建造"
 USA_boulder_dam_desc:0 ""
