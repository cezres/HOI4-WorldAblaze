 GER_nationalist_spain_befriend:0 "与西班牙友好"
 GER_nationalist_spain_befriend_desc:0 "虽然距离加入战争还很远，但我们可以改善关系，确保持续的经济援助以及志愿军的派遣"
 GER_amphibious_assault_crafts:0 "两栖作战"
 GER_amphibious_assault_crafts_desc:0 "为了对抗美国，我们需要研究改进海军入侵专用设备"
 GER_endsieg:0 "最终的胜利"
 GER_endsieg_desc:0 "在我们的生存空间得到保障后，波兰和捷克人民别无选择，只能接受德国的永久控制，同化进程可以开始。这无疑将大大有助于从对东方的征服中重建我们的领土，我们现在可以集中全力消除对西方的任何威胁"
