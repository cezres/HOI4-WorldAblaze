 GER_split_yugoslavia_desc:0 "在征服南斯拉夫之后，我们应该把这个国家平均分为两个轴心国"
 GER_split_greece:0 "分裂的希腊"
 GER_split_greece_desc:0 "征服希腊后，我们应该把国家平均分为两个轴心国"
 GER_integrate_romanian_war_economies:0 "融入罗马尼亚"
 GER_integrate_romanian_war_economies_desc:0 "罗马尼亚已成为我们的势力范围，并日益依赖德国经济。我们可以利用这一点来控制他们的经济并夺走他们的资源。这需要德国的投资作为回报，但获得他们石油的所有权利将对我们的石油形势有巨大帮助"
 GER_integrate_hungarian_war_economies:0 "融入匈牙利"
 GER_integrate_hungarian_war_economies_desc:0 "匈牙利已成为我们的势力范围，并日益依赖德国经济。我们可以利用这一点来控制他们的经济并夺走他们的资源。这将需要德国的投资作为回报，但通过获得匈牙利资源的所有权利，将解决我们可能遇到的任何铝土矿问题，并有助于我们的铁局势"
 GER_economic_aid_to_spain:0 "对西班牙的经济援助"
