 JAP_strike_at_china:0 "袭击中国"
 JAP_strike_at_china_desc:0 "[Root.GetNameDefCap]的资源实在贫瘠，但我们的邻居可是出了名的地大物博。所以，我们所需要做的不过是去他们那“拿”罢了。现在，我们所缺的不过是个借口——让几个有干劲的士兵去做吧。在口实到位之后，无论准备充分与否，天皇陛下都非得同意宣战了……"
 JAP_hideo_iwakuros_order:0 "Hideo Iwakuro's Order"
