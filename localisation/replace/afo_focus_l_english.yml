 GER_dipose_hitler:0 "刺杀希特勒"
 GER_dipose_hitler_desc:0 "希特勒一直在引领这个国家走向灾难。 我们不能再等了，为了取得最终的胜利，我们必须清除国内的纳粹分子，引导我们的国家走向不同的方向"
