 ITA_begin_carrier_trials_desc:0 "鉴于海军航空力量在任何现代作战中都是一项重要资产，我们必须采购自己的航母，以保持竞争力。"
 ITA_develop_series_5_fighters:0 "开发5系列战斗机"
 ITA_develop_series_5_fighters_desc:0 "我们的敌人最近开始生产优于我们的战斗机，我们必须创新以保持我们的优势。"
 ITA_approach_reggiane_for_a_jet_aircraft:0 "喷气式飞机接近雷吉亚"
 ITA_approach_reggiane_for_a_jet_aircraft_desc:0 "雷吉安表示，他们对一架意大利设计的喷气式飞机的原型感兴趣，我们应该给他们许可，让他们继续这个项目。"
 ITA_lessons_from_the_spanish_civil_war:0 "西班牙内战的教训"
 ITA_lessons_from_the_spanish_civil_war_desc:0 "CR.32在西班牙内战中表现出色。双翼飞机显然是未来，我们必须立即开始生产改进版的CR.32。"
 ITA_analyse_war_reports:0 "分析战争报告"
 ITA_analyse_war_reports_desc:0 "我们从西班牙内战中学到了很多，现在必须重新审视我们的战术，并在必要时加以调整。"
 ITA_continue_naval_rearmament:0 "继续海军重整军备"
 ITA_continue_naval_rearmament_desc:0 "英国人在地中海有着重要的地位，我们必须增加我们的人数，才能与他们竞争。"
 ITA_scale_down_naval_rearmament:0 "缩小海军军备"
 ITA_scale_down_naval_rearmament_desc:0 "我们现在的海军足够大，可以保护我们在地中海的利益，我们应该在其他地方拨款。"
 ITA_workhorse_of_the_fleet:0 "舰队的主力"
 ITA_workhorse_of_the_fleet_desc:0 "我们很快就需要主力舰，对现代海军来说，战列舰是太多的投资，重型巡洋舰是未来。"
 ITA_battleship_primacy:0 "战舰至上"
 ITA_battleship_primacy_desc:0 "在任何海军中，战舰仍然是一个有价值的资产，尽管它是脆弱的资产，现在是我们开始开发新一代战舰的时候了。"
 ITA_modernize_the_fleet:0 "使舰队现代化"
 ITA_modernize_the_fleet_desc:0 "我们的舰队很大程度上由一战时期的葡萄酒组成，为了在地中海地区与英国竞争，我们必须使我们的舰队现代化。"
 ITA_contract_franco_and_cantieri_tosi:0 "弗朗哥和坎蒂耶里·托西合同"
 ITA_contract_franco_and_cantieri_tosi_desc:0 "弗朗哥和托西为我们制造了大量的潜艇，我们应该联系他们来设计"
 ITA_hold_naval_wargames:0 "举行海战"
 ITA_hold_naval_wargames_desc:0 "模拟战斗遭遇战将有助于我们改进我们的战略和战术，举办作战游戏将为我们提供这种实际经验。"
 ITA_expand_taranto_dockyards:0 "扩建塔兰托船坞"
 ITA_expand_taranto_dockyards_desc:0 "塔兰托位于一个非常具有战略意义的地区，是一个完美的基地，可以让我们的海军在地中海地区发挥优势"
 ITA_form_the_decima_flottiglia_mas:0 "形成浮蒂胶质瘤"
 ITA_form_the_decima_flottiglia_mas_desc:0 "为了占领地中海周围的战略区域，我们必须训练一支优秀的海军突击队来实现这些目标。"
 ITA_conquer_yugoslavia_desc:0 "南斯拉夫是许多意大利人民的家园，我们必须再次将这些人纳入我们的国家边界。"
 ITA_explotation_of_annexed_nations:0 "如果成功，将导致§G显著降低经济疲劳§!\n"
