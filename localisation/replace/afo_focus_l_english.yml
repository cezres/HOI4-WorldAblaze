 ITA_demand_istanbul_desc:0 ""
 JAP_strike_at_china:0 "袭击中国"
 JAP_strike_at_china_desc:0 "[Root.GetNameDefCap]的资源实在贫瘠，但我们的邻居可是出了名的地大物博。所以，我们所需要做的不过是去他们那“拿”罢了。现在，我们所缺的不过是个借口——让几个有干劲的士兵去做吧。在口实到位之后，无论准备充分与否，天皇陛下都非得同意宣战了……"
 JAP_hideo_iwakuros_order:0 "岩原秀夫的命令"
 JAP_hideo_iwakuros_order_desc:0 ""
 JAP_kijiro_nambus_works:0 "Kijiro Nambu的作品"
 JAP_kijiro_nambus_works_desc:0 ""
 JAP_integrate_takasago_volunteers:0 "整合Takasago志愿者"
 JAP_integrate_takasago_volunteers_desc:0 ""
 JAP_island_bulwarks:0 "岛堤"
 JAP_island_bulwarks_desc:0 "我们的岛屿在我们的母岛和任何潜在威胁之间提供了一个自然缓冲区。需要进行广泛的工作以防止他们落入敌人手中"
 SOV_start_the_second_five_year_plan:0 "启动第二个5年计划"
 SOV_start_the_second_five_year_plan_desc:0 "在第一个五年计划成功之后，斯大林命令我们继续扩大工业，这样我们就不用再担心和依赖这些资本主义的猪了。"
 SOV_connection_of_the_interior:0 "内部连接"
 SOV_connection_of_the_interior_desc:0 "如果我们想让重工业获得发展，那么我们必须使用新的技术，使我们能够建立起强大的工业网络。 我们需要更多的资源和机器来为建设奠定基础。"
 SOV_connection_of_the_interior_info:0 "Adds §YUp 1 Level of infrastructure§! across city connections in western Europe and Adds §Y2 Levels of infrastructure§! in Baku.\n"
 SOV_evolve_our_urban_centres:0 "发展我们的城市中心"
 SOV_evolve_our_urban_centres_desc:0 "如果我们想让重工业获得发展，那么我们必须使用新的技术，使我们能够建立起强大的工业网络。 我们需要更多的资源和机器来为建设奠定基础。"
 SOV_finish_the_second_five_year_plan:0 "完成第二个5年计划"
 SOV_finish_the_second_five_year_plan_desc:0 "第二个五年计划着重于重工业的发展.苏联必须快速发展,以赶上西方的资本主义和法西斯国家的脚步."
 SOV_start_the_third_five_year_plan:0 "启动第三个5年计划"
 SOV_start_the_third_five_year_plan_desc:0 "第三个五年计划着重于重工业的发展.苏联必须快速发展,以赶上西方的资本主义和法西斯国家的脚步."
 SOV_trans_siberian_railway:0 "跨西伯利亚铁路"
 SOV_trans_siberian_railway_desc:0 "事实证明，我们的第一个五年计划太成功了。重工业的大规模扩张使苏联处于更有利的位置来保护自己，但苏联的铁路网络已经遇到了一些严重的瓶颈。人民铁路公司有一项雄心勃勃的计划，解决这些瓶颈，确保我们能够保卫祖国。"
 SOV_trans_siberian_railway_info:0 "在西伯利亚和东俄罗斯添加§Y1级基础设施§!。\n"
 SOV_urbanise_the_urals:0 "乌拉尔城市化"
 SOV_urbanise_the_urals_desc:0 "如果我们要在战争期间继续进行工业搬迁，对乌拉尔的支持是至关重要的。我们必须为新的基础设施项目提供资金，并分配工厂搬迁人员。"
 SOV_transformation_of_nature_tt:0 "解锁自然决策的转换\n"
 SOV_finish_the_third_five_year_plan:0 "完成第三个5年计划"
 SOV_finish_the_third_five_year_plan_desc:0 "我们希望军事工业取得的新进展足以阻止西方的法西斯分子。如果没有，那就意味着我们和我们伟大联盟的终结。"
 SOV_start_the_fourth_five_year_plan:0 "启动第四个5年计划"
 SOV_start_the_fourth_five_year_plan_desc:0 "重工业在遭受破坏后，如何妥善维护，我们仍然缺乏经验。斯大林承诺我们将成为世界上最大的工业强国。我们决不能使他失望。"
 SOV_the_greatest_industrial_power:0 "最强大的工业强国"
 SOV_the_greatest_industrial_power_desc:0 "斯大林向人民承诺，我们将成为人类所知的最大工业强国。我们在科技上落后于美国。如果我们要赶上他们，就必须纠正这个错误。"
 SOV_comecon:0 "经济互助委员会"
 SOV_comecon_desc:0 "通过这项新的经济支持协议，我们将向西方表明，我们不需要马歇尔计划来繁荣和重建国家。这个协议将把共产国际的成员与我们联系在一起，防止他们脱离我们。"
 SOV_comecon_tt:0 "Unlock §YComecon Decisions§! for puppets and the Soviet Union to provide economic aid"
 SOV_belarus_industry_effort:0 "工业化白俄罗斯"
 SOV_belarus_industry_effort_desc:0 "尽管我们迅速实现了工业化，但有些地方却被忽视了。工业区一直以来都过于靠近敌方边境，这意味着它并没有那么安全。如果我们想成为第一工业大国，就必须扭转这种局面。"
 SOV_bread_basket_of_the_soviet_union:0 "苏联的粮仓"
 SOV_bread_basket_of_the_soviet_union_desc:0 "我们必须进一步把被忽视的地区工业化。乌克兰是一个重要的农业区。如果我们想从肥沃的土壤中获益，就必须进一步提高它的效率。重点城市的城市化将为这一目标提供便捷的道路。"
 SOV_finish_the_fourth_five_year_plan:0 "完成第四个5年计划"
 SOV_finish_the_fourth_five_year_plan_desc:0 "着眼于进一步的工业化，我们应该更接近超越美国和其他资本主义国家。我们不会让斯大林或我们的人民失望。我们的未来取决于它。"
 SOV_modernization_of_the_red_army:0 "红军现代化"
 SOV_modernization_of_the_red_army_desc:0 "我们的科学家将专注于研究最新的坦克技术，以在战斗中提供优势。"
 SOV_development_of_the_shock_army:0 "突击队的发展"
 SOV_development_of_the_shock_army_desc:0 ""
 SOV_utilization_of_the_tulan_Arms_industry:0 "吐兰军工的利用"
 SOV_utilization_of_the_tulan_Arms_industry_desc:0 ""
 SOV_perfecting_the_armour_core:0 "完善我们的装甲核心"
 SOV_perfecting_the_armour_core_desc:0 ""
 SOV_self_propelled_artillery:0 "自行火炮"
 SOV_self_propelled_artillery_desc:0 "随着新火炮的发展，我们应该制造自行火炮，以跟上我们最快的师。他们将没有能力与坦克作战，但与突击步枪相比，他们将更便宜、更快、更有效地与步兵作战。"
 SOV_assault_artillery:0 "突击火炮"
 SOV_assault_artillery_desc:0 "由于前线作战的需要，我们需要配备更大、更具爆发力的坦克。我们将使用突击坦克。这些坦克拥有大型火炮，能够穿透装甲，在对付步兵的同时还能保持良好的装甲。"
 SOV_deep_battle:0 "纵深作战"
 SOV_deep_battle_desc:0 ""
 SOV_revitalise_the_airforce:0 "重振空军"
 SOV_revitalise_the_airforce_desc:0 "我们的空军急需现代化。如果我们要支持一支现代化的、有能力的空军，对抗我们最强大的敌人，我们需要新的战斗机和升级的基础设施。"
 SOV_evolution_of_the_air_strategy:0 "空中战略的演变"
 SOV_evolution_of_the_air_strategy_desc:0 ""
 SOV_assert_soviet_naval_presence:0 "断言苏联海军存在"
 SOV_assert_soviet_naval_presence_desc:0 ""
 SOV_coastal_defences:0 "海防"
 SOV_coastal_defences_desc:0 ""
 SOV_naval_wargames:0 "海军作战游戏"
 SOV_naval_wargames_desc:0 ""
 SOV_black_sea_fleet:0 "黑海舰队"
 SOV_black_sea_fleet_desc:0 "尽管该地区在贸易活动方面基本保持沉默，但确保贸易能够轻易通过并在必要时被我们阻止总是好的。由于它是一个小区域，它只需要小船。"
 SOV_baltic_fleet:0 "波罗的海舰队"
 SOV_baltic_fleet_desc:0 "这支舰队将与其他主要舰队作战，因此，它需要拥有尽可能多的火力。战舰为我们提供了所需的火力，尽管波罗的海是一个小区域，但它是通往大西洋的门户。"
 SOV_east_asia_fleet:0 "东亚舰队"
 SOV_east_asia_fleet_desc:0 "我们已经意识到，在太平洋地区，航母和飞机将成为打击敌方海军的新标准。在这方面，我们决不能落后于日本或美国。公海为训练我们的舰队和开发新技术创造了许多新的可能性。"
 SOV_cult_of_stalin:0 "狂热的斯大林"
 SOV_cult_of_stalin_desc:0 "列宁死了，人们该崇拜他们的新领袖了。如果成功了，我们应该能够很容易地控制人民，并证明我们的行为是正确的。斯大林将成为新苏联形象的殉道者。"
 SOV_cult_of_trotsky:0 "托洛茨基崇拜"
 SOV_cult_of_trotsky_desc:0 ""
 SOV_trotsky_constitution:0 "托洛茨基宪法"
 SOV_formation_of_the_nkvd:0 "NKVD的形成"
 SOV_formation_of_the_nkvd_desc:0 ""
 SOV_emergency_powers:0 "应急电源"
 SOV_emergency_powers_desc:0 "决不能让幕后黑手夺取我们在苏联西部的宝贵工厂。以最大的努力和牺牲，我们应该能够迅速将最有价值的重型设备和设施转移到车里雅宾斯克和乌拉尔的其他地方。"
 SOV_emergency_production_committee:0 "应急生产委员会"
 SOV_emergency_production_committee_desc:0 "我们未能适当地采购大量的设备，但没有全部损失。如果我们偷工减料，我们应该能够充分装备我们的军队。我们的工人可能会抱怨，但我们需要的是数量而不是质量"
 SOV_defense_of_the_motherland:0 "保卫祖国"
 SOV_defense_of_the_motherland_desc:0 "法西斯分子正在砸开国家的大门！要不惜一切代价确保莫斯科、列宁格勒和斯大林格勒不被占领。动员从孩子到老人的每个人，建立我们的防线！"
 SOV_defense_of_the_motherland_forts:0 "在莫斯科列宁格勒和斯大林格勒附近添加§Y60要塞§!以及配备高射炮。\n"
 SOV_war_since_start:0 "曾经或正在战争中"
 SOV_great_patriotic_war:0 "伟大的爱国战争"
 SOV_great_patriotic_war_desc:0 "敌人在城门前，我们必须全力以赴击退侵略者，否则将面临彻底的毁灭。"
 SOV_peoples_militia:0 "组成人民民兵"
 SOV_peoples_militia_desc:0 "一支志愿军正准备在国家紧急情况下集结起来。我们应该分配军官并把他们组织成师"
 SOV_organized_partisans:0 "组织游击队"
 SOV_organized_partisans_desc:0 "当我们被侵略时，我们应该允许人民进行有组织的抵抗，包括破坏敌人获得的基础设施和工厂。这可能只是一个计划，但我们永远不知道它何时会被证明是有用的。"
 SOV_guards_units:0 "近卫步兵师"
 SOV_guards_units_desc:0 "这些单位配备了我们现有的最先进的设备。即使他们的数量有限，他们也应该提供我们成功地向敌人推进所需要的火力支援。"
 SOV_penal_battalions:0 "劳改营"
 SOV_penal_battalions_desc:0 "为了保卫祖国，我们将把我们的懦夫和卖国贼集合起来，组成惩罚营，派到前线去。他们应该用自己的鲜血为自己的罪行付出代价!"
 SOV_new_Soviet_woman:0 "新苏维埃妇女"
 SOV_new_Soviet_woman_desc:0 "为了在我们的大联盟中推行平等观念，我们应该允许妇女参军。我们会让他们成为狙击手，医务人员和轰炸机人员。这将有望填补我们军队的空白，同时促进我们的意识形态。"
 SOV_new_Soviet_man:0 "新的苏联人"
 SOV_new_Soviet_man_desc:0 ""
 SOV_reestablish_the_Patriarchate:0 "重建主教制度"
 SOV_reestablish_the_Patriarchate_desc:0 "我们的人民需要信仰。斯大林一个人无法提供这种信仰，所以我们必须重建宗教，俄罗斯东正教。虽然它会削弱政府，但它会使得人民团结在一起，保护他们所珍视的宗教。"
 SOV_soviet_acadamy_of_sciences:0 "苏联科学院"
 SOV_soviet_acadamy_of_sciences_desc:0 "这个学院负责我们国家创造的许多新工业技术。如果我们要跟上进度，就必须加大投资"
 SOV_kurnatovs_experiments:0 "库尔纳托夫的实验"
 SOV_kurnatovs_experiments_desc:0 ""
 SOV_analyze_german_technology:0 "德国技术分析"
 SOV_analyze_german_technology_desc:0 ""
 SOV_eyes_to_the_west:0 "向西看"
 SOV_eyes_to_the_west_desc:0 ""
 SOV_molotov_line:0 "燃烧弹线"
 SOV_molotov_line_desc:0 ""
 SOV_eyes_to_the_east:0 "放眼东方"
 SOV_eyes_to_the_east_desc:0 ""
 SOV_develop_asia:0 "发展中亚"
 SOV_develop_asia_desc:0 "如果我们想在中亚部署部队，我们必须在那里发展基础设施，这样我们的部队才能得到他们需要的补给。这将有助于支持向伊朗和伊拉克推进。我们在这个地区投资不会亏损。"
 SOV_european_expansion:0 "欧洲的扩张"
 SOV_european_expansion_desc:0 "如果我们开始对东欧国家施加影响，我们可能会获得一些有用的盟友，为西方资本主义威胁提供缓冲。这些国家遵循我们的意识形态，我们的间谍将确保他们这样。"
 SOV_european_buffer_zone:0 "欧洲的缓冲区"
 SOV_european_buffer_zone_desc:0 "在创建这个缓冲区时，我们可能必须更有力度。这些国家的领导人不会如此盲目地追随我们。军事力量的展示可能会改变他们的想法。"
 SOV_befriend_PRC:0 "与中共交朋友"
 SOV_befriend_PRC_desc:0 "作为离我们最近的共产主义国家之一，我们必须支持他们，以免他们被民国和日本的威胁压垮。如果我们任由他们垮台，我们可能就没有机会在亚洲建立共产主义了。"
 SOV_military_expansion:0 "扩充军备"
 SOV_military_expansion_desc:0 "随着战争的威胁日益迫近，我们必须准备好与一个压倒一切的敌人战斗。新建军工厂至少能使我们的部队做好准备。"
 GER_continue_with_schachtian:0 "继续Schacht"
 GER_continue_with_schachtian_desc:0 "作为德意志银行的领导人和我们的经济部长，夏赫特做得很好。他的冶金学家Forschungsgesellschaft在为我们的重新武装和他的政策秘密获得资金方面发挥了至关重要的作用，这些政策在这十年的经济奇迹中发挥了良好的作用。我们应该重申他的权力地位，消除妨碍他的工作的障碍。"
 GER_appoint_hermann_goring:0 "任命赫尔曼·戈林"
 GER_appoint_hermann_goring_desc:0 "赫尔曼·戈林（Hermann Góring）是NSDAP成员的一个典型例子，他在意识形态上与我们意见一致，尽管他在经济上不是最有能力的。我们可以解决这一问题，同时进一步加强意识形态同质化的基础。"
 GER_auxiliary_autobahn:0 "辅助高速公路"
 GER_auxiliary_autobahn_desc:0 "现在我们已经在主要城市之间形成了基础设施的集中环，我们需要把我们的次要城市和我们的新界联系起来，并把它们纳入我们的工业综合体。"
 GER_invest_in_our_universities:0 "投资我们的大学"
 GER_invest_in_our_universities_desc:0 ""
 GER_economic_reorganization:0 "经济重组"
 GER_economic_reorganization_desc:0 "以中国科学院为经济司司长，在没有任何障碍的情况下，对经济司的改组是必要的，有助于提高经济司的效力，并有助于与哈贾马尔有关的政府外组织的融合。"
 GER_addressing_our_debt:0 "解决我们的债务"
 GER_addressing_our_debt_desc:0 "我们不能继续背负德意志民族因我们的重新武装、复兴和那份饱受抨击的凡尔赛条约而欠下的巨额债务，我们应该努力解决债务问题，使之能够减少，同时仍能像“经济奇迹”一样提高我们的工业生产能力"
 GER_anti_inflation_procedures:0 "抗通货膨胀程序"
 GER_anti_inflation_procedures_desc:0 "魏玛政府当政时，夸大了德国的国会标志，使其毫无价值，从而助长了大萧条对德国的影响。我们以这种速度进行的扩张对国家来说是非常有利的，但为了防止通货膨胀这一灾难，还需要建立相应的程序。"
 GER_endorse_the_Reichsbank:0 "在国会银行背书"
 GER_endorse_the_Reichsbank_desc:0 "沙赫特是德意志银行的领导人，对它的行动和决定有很大的影响。我们应该开放讨论，以解决我们的经济状况，继续我们的开支，并纠正国债和通货膨胀"
 GER_abandon_autarky:0 "放弃自给自足"
 GER_abandon_autarky_desc:0 "自给自足已经证明它确实有效。由于我们的经济缺乏进口，我们的人民受苦受难，我们永远无法真正为我们所处的任何棘手局面做好准备。现在是打开大门的时候了"
 GER_aubenwirtschafft:0 "奥本维特沙夫"
 GER_aubenwirtschafft_desc:0 "外国经济是开放的，我们的经济与世界经济一体化，以实现互惠互利，并通过我们工业化社会的出口增加流入德国的资金。"
 GER_stimulate_privatization:0 "刺激私有化"
 GER_stimulate_privatization_desc:0 "作为一个政府，我们应该鼓励工业私有化，以便对其进行有效控制，鼓励和实现创新，并作为一种偿还债务的方式。"
 GER_totale_offenheit:0 "奥芬海特全集"
 GER_totale_offenheit_desc:0 "对外国市场的全面开放，将消除关税和保护主义等贸易限制，使我们成为欧洲贸易和经济的超级大国，从而使我们达到新的高度。"
 GER_govern_military_spending:0 "管理军费"
 GER_govern_military_spending_desc:0 "军费开支是继续驾驭经济高速发展的有效途径，在当今时代和外交政策中具有重要意义。我们要决定军费开支，继续为这个时代做好准备。"
 GER_intermix_military_and_civilian_industries:0 "军民混合工业"
 GER_intermix_military_and_civilian_industries_desc:0 "要进一步促进货币流通，继续保持经济增长速度，就不能把军民分开。整合将有助于改善这两个行业。"
 GER_education_innovations:0 "教育创新"
 GER_education_innovations_desc:0 "德国人民的教育是一种经验，由于受过教育的人口的有用性，它将支付长期的离婚费。主要大学和学校的开放将有助于我国的发展。"
 GER_nazi_economics:0 "纳粹经济学"
 GER_nazi_economics_desc:0 "经济部只能作为推进党的理想的工具，不能成为抵制元首意志的障碍。用党内人士填补这些经济职位，将有助于为重整军备提供动力。"
 GER_deutsche_albriet_front:0 "德意志银行"
 GER_deutsche_albriet_front_desc:0 "在一个单一的组织下，工人代表的组织可以使政治组织简单化，并容易产生影响，以确保控制工人的工作政策，防止罢工，提高生产力，并帮助获得更多的材料"
 GER_expand_domestic_mining:0 "扩大国内矿业"
 GER_expand_domestic_mining_desc:0 "我们地区目前的采矿作业需要照顾失地，满足自给自足的要求。我们将利用DAF和新的基础设施来确保这一点。"
 GER_explotation_of_acquired_resources:0 "获得资源的爆炸"
 GER_explotation_of_acquired_resources_desc:0 "既然我们已经获得了新界，我们就应该把采矿设施纳入我们的基础设施系统，并在我们的劳动力中流动，以确保生产率和开发我们获得的资源。"
 GER_explotation_of_nations:0 "放开决策，利用其他国家的经济来§G减少经济疲劳§!"
 GER_continue_autarky:0 "继续自给自足"
 GER_continue_autarky_desc:0 "自给自足是确保我们不与东部那个农业国交换工业能力的唯一出路。我们必须吞下这颗药丸，即使在到达的路途感到痛苦。"
 GER_nationalize_synthetic_industries:0 "合成工业国有化"
 GER_nationalize_synthetic_industries_desc:0 "尽管这些公司很好地确保了我们的通泰资源生产，但我们需要直接获取我们的军用机器所需的所有资源。尽管他们会生气，但我们需要将他们的设施国有化。"
 GER_invest_in_ig_farben:0 "投资I.G.Farben"
 GER_invest_in_ig_farben_desc:0 "一、 法本一直是我们合成工业的主要生产商，并为这些产品的生产制定了有效的策略。我们将以合同的形式向法本国际集团提供资金，使他们能够扩大工业，并向我们提供更多他们能够生产的资源。"
 GER_issue_more_oil_contracts:0 "签订更多石油合同"
 GER_issue_more_oil_contracts_desc:0 "我们的合同系统正与法本国际集团（I.G.farben）妥善合作，以获得大量综合资源，现在我们需要用更大的合同进一步扩展这些资源，并让它们纵向整合资源"
 GER_kdf_wagen_scheme:0 "KdF-Wagen计划"
 GER_kdf_wagen_scheme_desc:0 "我们已经制定了一个计划，以便通过发布一个系统来发展我们的公民产业，德国人可以在未来购买我们的大众汽车或人民的汽车，并用他们购买的钱为汽车制造工厂。"
 GER_hermann_goring_werke:0 "赫尔曼·戈林·沃克"
 GER_hermann_goring_werke_desc:0 "戈林-韦克集团将收购并国有化我们正在倒闭的钢铁工业和其他工厂，使它们成为重新武装德国的一种手段，以实现希特勒为国防军的目标。"
 GER_nationalize_german_arms_industries:0 "德国武器工业国有化"
 GER_nationalize_german_arms_industries_desc:0 "负责武器采购的公司不称职，正在拖累德国经济，我们应该采取行动，以比以往更高的速度夺取他们的工厂和生产！虽然我们得打几个鸡蛋，但这对我们有很大帮助。"
 GER_issue_weapon_contracts:0 "签署武器合同"
 GER_issue_weapon_contracts_desc:0 "发展我国的武器工业是一项迫切需要组织的任务。负责的公司是有效的，但必须采取激励措施，以达到生产目标，使他们的公司压力到他们的极限和超越，为帝国生产。将安排付款，武器将流通。"
 GER_a_continental_army:0 "大陆军队"
 GER_a_continental_army_desc:0 "既然我们已经收购了这些公司，我们就需要把它们整合到我们的基础设施网络中，扩大它们的能力，并确保所需的所有资源都容易获得，以加快生产速度。"
 GER_Peenemunde_Army_Research_Centre:0 "佩内门德陆军研究中心"
 GER_Peenemunde_Army_Research_Centre_desc:0 "我们必须建立一个纯粹的军事研究中心，以便在敌人面前领先一步"
 GER_vertical_industrial_arms_integration:0 "垂直工业武器一体化"
 GER_vertical_industrial_arms_integration_desc:0 "武器工业正以这样的增长速度做着非同寻常的工作，但在从采矿、到工厂、到培训、到工厂、到储存的过渡阶段出现了瓶颈。允许这些公司控制行业的这些方面将减少瓶颈，并有助于我们德国的效率。"
 GER_organization_todt:0 "组织TOTT"
 GER_organization_todt_desc:0 "组织Todt负责我们收购的行业和我们自己的一些组织。在这个战争年代，我们需要把它作为控制者来解决。"
 GER_appoint_albert_speer:0 "任命阿尔伯特·斯皮尔"
 GER_appoint_albert_speer_desc:0 "阿尔伯特·斯佩尔将接任经济部长，并将“利用”我们征服的人民，以补充我们的工业，使其充分发挥能力。一年365天，每天24小时工作。"
 GER_expand_kummersdorf_research_centre:0 "扩大Kummersdorf研究中心"
 GER_expand_kummersdorf_research_centre_desc:0 "库默尔斯多夫一直是武器发展的中心。通过在设备和员工培训上加大投资，我们可以大大提高开发最新项目的速度"
 GER_siegfried_line:0 "齐格菲防线"
 GER_siegfried_line_desc:0 "西线防御工事需要改进，包括防御来自比荷卢地区的任何攻击，以及加强法国方面的防线。"
