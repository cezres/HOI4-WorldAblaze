 USA_depression_fix:0 "§G逐渐解决大萧条§!\n"
 USA_price_control_act:0 "联邦公平定价法"
 USA_price_control_act_desc:0 "为了更好地满足农民的需要，避免不必要的物资浪费，我们可以直接制定商品价格，而不是采取间接的市场控制方式。"
 USA_second_agricultural_adjustment_act:0 "第二次农业调整法"
 USA_second_agricultural_adjustment_act_desc:0 "为了继续罗斯福的农民救济计划，并遵守美国诉巴特勒案的裁决，第二个农业调整法案将利用政府资金而不是对加工者征税为自己融资。"
 USA_federal_works_administration:0 "建立联邦工程管理局"
 USA_federal_works_administration_desc:0 "联邦工程管理局（Federal Works Administration）将把多个建设项目（尤其是WPA）合并为一个单一的管理部门，以简化建设规划和管理，并为项目间合作提供更多机会。"
 USA_interstate_road_board:0 "建立州际公路委员会"
 USA_interstate_road_board_desc:0 "为了协助农村电气化管理，并进一步将贫穷的农民与市场联系起来，一个想法是建立一个大型州际公路网，以便于货物运输。"
 USA_farmer_relief_act:0 "农民救济法"
 USA_farmer_relief_act_desc:0 "由于沙尘暴威胁着大平原，必须为挣扎的农民提供直接救济，使他们重新站起来。"
 USA_judicial_reform:0 "司法程序改革法案"
 USA_judicial_reform_desc:0 "随着保守党最高法院废除重要的新政计划，必须采取行动保护美国人民，并协助政府的其他两个部门。通过实施雄心勃勃的“法院打包”计划，我们可以获得法院的控制权，以确保我们的项目安全。"
 USA_nira_act:0 "尼拉法案"
 USA_nira_act_desc:0 "既然我们已经能够对我们的国家实施如此多的根本性改革，总统现在认为是时候重新审视NIRA的废除。如果我们能够恢复它，它将对我们国家产生巨大和不同程度的影响。"
 USA_accumulated_wealth_tax:0 "累积财富税"
 USA_accumulated_wealth_tax_desc:0 "In order to fund New Deal programs, the rich must pay their share to the American people in order to support them. To do this, a tax will be placed on fortunes over $500,000 to prevent the vast accumulation of idle wealth."
 USA_fair_labor_standards_act:0 "公平劳动标准法"
 USA_fair_labor_standards_act_desc:0 "为了保护工人的权利，以及防止剥削关系，工人必须有明确的权利，尤其是最低工资。"
 USA_worker_autonomy_act:0 "工人自治法"
 USA_worker_autonomy_act_desc:0 "为了更好地代表美国人民，工厂将对如何规范工厂行为有一定的限制，最明显的是禁止工人加入工会。"
 USA_union_recognition_act:0 "工会承认法"
 USA_union_recognition_act_desc:0 "为了帮助普通的美国工人，必须制定一项法律，迫使工厂主承认在任何特定行业中占25%以上的工会。"
 USA_business_relations_act:0 "工会关系法"
 USA_business_relations_act_desc:0 "为了在工人和企业之间建立更好的合作关系，必须制定法律使双方和解，并就如何更好地管理工业展开公开对话。"
 USA_board_of_business_management:0 "更好的商业委员会"
 USA_board_of_business_management_desc:0 "为了展开进一步的讨论，必须成立一个代表工会和企业的委员会，讨论经营企业的适当协议。"
 USA_cash_and_carry_act:0 "现金及结转修正案"
 USA_cash_and_carry_act_desc:0 "虽然先前的中立法案阻止了向处于战争状态的国家出售武器，但有一个例外是，只要该国支付运输费用，就允许向其出售武器。虽然这一条款已经过期，但我们可以敦促国会延长这一条款，以供应盟国。"
 USA_lend_lease_act:0 "租借计划"
 USA_lend_lease_act_desc:0 "随着现款携带计划的成功，以及公众对战争的支持不断增加，必须向海外盟国输送更多的补给。《租借法》将为英国和苏联等国提供战争物资，以换取战后的付款。然而，这将使我们成为一个非中立国家。"
 USA_CRA:0 "建立CRA"
 USA_CRA_desc:0 "随着博尔德大坝的完工，这条河周围地区既有农业发展的潜力，也有可能成为一座大型城市。通过建立科罗拉多河管理局，我们可以组织大型投资项目"
 USA_invest_in_junior_colleges:0 "投资大专院校"
 USA_invest_in_junior_colleges_desc:0 "1917年的《史密斯-休斯法案》对提供职业教育和培养学生从事专业工作产生了重大影响。通过大专院校增加对这些项目的资助，我们可以进一步把低收入阶层的人提升到高收入和高技能的工作中"
 USA_wait_out_the_recession:0 "等待经济衰退"
 USA_wait_out_the_recession_desc:0 "虽然经济衰退看起来很可怕，但它只是美国经济从政府支出中转移出来的一个直接结果，不必担心。"
 USA_keynesian_economics:0 "凯恩斯经济学"
 USA_keynesian_economics_desc:0 "在最近的预算削减之后，随着经济的恶化，必须采取其他的选择。凯恩斯（John Maynard Keynes）关于政府支出对刺激经济至关重要的理论提供了一个解决方案，其中包括扩大许多政府劳动计划，以重启美国经济。"
 USA_budget_balancing:0 "预算平衡"
 USA_budget_balancing_desc:0 "随着美国经济最终步入正轨，是时候通过削减对许多政府项目的资金，开始将就业从政府部门转移到私人部门的缓慢过程了。"
