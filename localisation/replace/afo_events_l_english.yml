 afo_news.8.d:0 "由于法国维希的许多省份处于盟军的控制之下，法属北非的法属自由法国的合法性迅速增加，达伦上将已下令所有维希军队加入盟军对抗轴心国的行动。这对北非的维希政权和轴心国是一个巨大的打击，使盟国处于一个独特的机会来完全控制该地区。"
