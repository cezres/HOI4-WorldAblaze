 fin_armor.801.a:0 "安息吧"
 fin_armor.802.t:0 "Finaland提供和平"
 fin_armor.802.d:0 "列宁格勒陷落后，不可否认的是，我们正处于冬季战争的失败边缘。在这里结束战争并反省我们是如何搞砸的是明智的"
