 fin_armor.724.t:0 "芬兰呼吁援助"
 fin_armor.724.d:0 "由于芬兰受到苏联侵略的直接威胁，许多官员和人民同情芬兰的事业，近2.5万名志愿者已经报名参加。其中有许多捐款是为了帮助芬兰难民和平民。如果我们愿意，我们可以组织这种援助来帮助芬兰人民摆脱困境"
