 afo_event.16.t:0 "对技术树的更改"
 afo_event.16.d:0 "每个主要国家都有独特的坦克、空中和炮兵技术树（海军正在赶来的路上），它们的装备都有历史数据。拥有通用空中和炮兵树的小国家比少校的小国家拥有更差的属性，也不再从通用坦克树开始，而是依靠主要国家来决定坦克。\n\n某些坦克在技术树上有多种变体，如装甲IV。在这些变体之间切换生产将导致效率损失很小。"
