 afo_event.17.t:0 "作战变革"
 afo_event.17.d:0 "战斗宽度从100变为120，使理想的师有30个战斗宽度。新的单位已经添加，下面可以找到对唯一单位的描述。\n\n装备了汽车，它们分为战斗和侦察。战车的武器装备一般与轻型坦克相当，但更便宜，更耐用。侦察车提供组织，可以用作侦察。它们也有轮子，这给了它们不同的地形修改器。\n\n纳萨尔坦克，它们有很多mroe装甲和软攻击比SPG的，但较少突破和防御。他们也在前线服役，使他们比特种部队更容易战斗。作为额外装甲的补充，他们也要付出更多的代价。\n\n陆军单位，目前野战炮和步兵有很大的变化。这些单位比普通单位要好得多，但成本更高，速度更慢，需要更多的补给。现在，野战炮有机动化的变种。有两栖机械化部队以提高海军入侵性能。轻型坦克也可用于侦察"
