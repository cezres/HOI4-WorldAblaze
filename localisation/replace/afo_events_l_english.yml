 fin_armor.720.t:0 "芬兰呼吁援助"
 fin_armor.720.d:0 "由于芬兰受到苏联侵略的直接威胁，美国人感到愤怒，前总统赫伯特·胡佛提议设立芬兰救济基金，帮助芬兰平民和难民。我们只需要批准这项援助"
 fin_armor.720.a:0 "任何能帮助芬兰人摆脱困境的东西"
 fin_armor.720.b:0 "我们不应该介入"
 fin_armor.721.t:0 "那个[发件人.getnamedfcap]提供经济援助"
