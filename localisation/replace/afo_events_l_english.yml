 afo_news.7.t:0 "希特勒自杀"
 afo_news.7.d:0 "随着对德国的决定性推进，希特勒选择了自杀而不是放弃柏林，这一损失对德国的士气造成了巨大打击，有人呼吁结束战争和实施报复。希特勒在最后的遗嘱和遗书中选定海军司令卡尔多尼茨为国家元首斯塔索博霍普特。\n\n恩多尼茨宣布，战争将继续下去，直到国家从失败的深渊中拯救出来，但德国军队能否提供任何有意义的抵抗仍值得怀疑。"
