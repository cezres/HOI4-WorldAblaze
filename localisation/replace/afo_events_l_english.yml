 afo_news.6.d:0 "伊塔兰人对墨索里尼失去了信心，在失去殖民地和西西里岛之后，墨索里尼爆发了叛乱！在费尔德元帅彼得罗·巴多利奥和国王伊曼纽尔三世的领导下，意大利的坟墓主义者控制了其岛屿和南部海岸。这为盟军的无对抗登陆和法西斯意大利的最后一章铺平了道路"
