 afo_news.10.t:0 "海尔·塞拉西的演讲"
 afo_news.10.d:0 "埃塞俄比亚被征服后，其前领导人海尔·塞拉西逃到国际联盟总部，对最近发生的事件作了通报。塞拉西谴责意大利的侵略，并批评国际社会无所事事。他的演讲后来成为全世界的头条新闻，演讲结束时，他说：“今天就是我们。明天会是你。尽管许多人对英国和法国提出了正确的批评，但他们都对任何形式的干预毫无准备。正是由于这一点和联盟先前的失败，专家们一致认为这是国际联盟的最后一颗钉子"
