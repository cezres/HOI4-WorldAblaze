 afo_event.14.t:0 "欢迎来到AFO"
 afo_event.14.d:0 "AFO是一个全面改革的模式，改变几乎所有的游戏机制，并扩大他们。大多数的变化都涉及到焦点树的，如果你不熟悉这个模组，你可以在下面找到一些选项，这将有助于澄清游戏中隐藏的更多变化。\n\n如果您有兴趣参与AFO，目前有一个不和谐的页面，我建议任何人张贴他们的反馈和建议，或与AFO的其他玩家交谈。它还有一个测试版，即将推出的功能需要进行错误测试。两者都有链接，可以在mod的描述中找到\n\n have fun！"
