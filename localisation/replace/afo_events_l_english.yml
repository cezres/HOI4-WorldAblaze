 afo_news.9.t:0 "罗斯福发表了他的“民主武器库”演讲"
 afo_news.9.d:0 "今天，在他的第16次炉边谈话中，罗斯福敦促美国人民认识到轴心国侵略对美国意味着危险。由于法国的沦陷和英国人的孤立，罗斯福总统敦促美国人民认识到大西洋和太平洋并不能保证美国的安全，他指出许多德国轰炸机很容易到达美国。演讲中最受认可的部分是它的定义性句子，罗斯福在书中说：“我们必须成为伟大的民主武器库。对我们来说，这是一个和战争本身一样严重的紧急情况。“虽然美国已经慢慢放弃孤立主义一段时间了，但这是向轴心国发出的一个明确信息，即美国将准备好捍卫它在国外的利益，而不管它先前的中立立场如何。"
