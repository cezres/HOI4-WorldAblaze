 afo_event.1.t:0 "欢迎来到熊熊燃烧的世界"
 afo_event.1.d:0 "《燃烧的世界》是一个彻底的改版，它改变了几乎所有的游戏机制，扩展了它们，增加了一个更强大的人工智能。大多数的变化很容易理解，就像焦点树一样。但是如果你不熟悉这个模型，你可以在下面找到一些选项，这将有助于澄清游戏中隐藏的更多变化。\n\n如果您有兴趣参与到《世界烈火》中，目前有一个不和谐的页面，我建议任何人发布他们的反馈和建议，或与佤邦的其他玩家交谈。它还有一个测试版，即将推出的功能需要进行错误测试。两者都有链接，可以在mod的描述中找到\n\n have fun！"
 afo_event.1.a:0 "经济变化"
 afo_event.1.b:0 "对技术树的更改"
 afo_event.1.c:0 "作战变革"
 afo_event.1.e:0 "我准备好了"
 afo_event.2.t:0 "经济变化"
 afo_event.2.d:0 "现在，经济法每周都会对战争支持进行惩罚，为了打击这种情况，你可以投资更多的决策和部门。它们也逐渐提供经济疲劳，从而降低施工和维修速度。为了解决这个问题，让你的战争快速进行，在战争结束后进入平民经济领域。\n\n经济疲劳现在位于“部委”选项卡中。\n\n经济疲劳对你的国家的影响已经发生了变化。而不是减少你的工厂产量，它现在降低了你的民用工厂建设速度。每20%的经济疲劳，就有5%的消费品被添加到80%的最高20%。你也会受到稳定性降低的影响，从51%的经济疲劳时的1%开始，到100%时的最大50%。在100%经济条件下，您可以获得-10%的每周战争支持。\n\n"
 afo_event.2.a:0 "返回"
 afo_event.2.b:0 "行业变化"
 afo_event.2.c:0 "政治上的变化"
 afo_event.2.e:0 "我已经准备好了"
 afo_event.3.t:0 "对技术树的更改"
 afo_event.3.d:0 "每个主要国家都有独特的坦克、空中和炮兵技术树（海军正在赶来的路上），它们的装备都有历史数据。拥有通用空中和炮兵树的小国家比少校的小国家拥有更差的属性，也不再从通用坦克树开始，而是依靠主要国家来决定坦克。\n\n某些坦克在技术树上有多种变体，如装甲IV。在这些变体之间切换生产将导致效率损失很小。"
 afo_event.3.a:0 "返回"
 afo_event.3.b:0 "我已经准备好了"
 afo_event.4.t:0 "作战变革"
 afo_event.4.d:0 "战斗宽度从100变为120，使理想的师有30个战斗宽度。天气和地形更加恶劣。组织需要更长的时间才能恢复，并且依赖于基础设施。新的单位已经添加，下面可以找到对唯一单位的描述。\n\n装备了汽车，它们分为战斗和侦察。战车的武器装备一般与轻型坦克相当，但更便宜，更耐用。侦察车提供组织，可以用作侦察。它们也有轮子，这给了它们不同的地形调整器。\n\n纳萨尔坦克，它们的装甲和软攻击比SPG的多，但突破和防御能力却少。他们也在前线服役，这使得他们比特种部队更容易受到攻击。由于有额外的装甲，他们的成本也更高。\n\n陆军单位，目前野战炮和步兵有重型变种。这些单位比普通单位要好得多，但成本更高，速度更慢，需要更多的补给。现在，野战炮有机动化的变种。有两栖机械化部队以提高海军入侵性能。轻型坦克也可用于侦察"
 afo_event.4.a:0 "返回"
 afo_event.4.b:0 "我已经准备好了"
 afo_event.5.t:0 "行业变化"
 afo_event.5.d:0 "军工和民用工厂的产量已经减半，但作为回报，这些工厂的数量增加了一倍（对大多数国家来说）。海军造船厂和军工厂需要1种煤，而民用工厂需要1种煤和1种钢。\n\n为配合这一点，每个项目的民用建筑数量最多为20个。\n\n还增加了新的资源，包括铝土矿、煤和铁。三座新的建筑伴随着这些资源。\n\n铝冶炼厂使用铝土矿和煤来生产铝。\n\n水力铝冶炼厂使用铝土矿来生产铝，但是比铝冶炼厂更贵。\n\n钢厂使用铁和煤来生产钢。\n\n基础设施也不再增加钢和铝的数量您来自一个州，因为它们只来自这些工厂。\n\n"
 afo_event.5.a:0 "返回"
 afo_event.5.b:0 "我已经准备好了"
 afo_event.6.t:0 "政治变革"
 afo_event.6.d:0 "“部委”部分已添加到“政治”选项卡中。\n\n新添加的内容包括：“……文化学”，其重点是妇女在社会中的地位。它从更多的家庭角色开始，给你更高的稳定性，但你可以改变它，在一个重大的成本或通过重点，提供更多的奖金给你的行业和军队。例如，更高的可招募人口和/或工厂产出。\n\n国防部的重点是战争债券。你用这些来减轻你的经济疲劳。但是，这些信息只能在战争情况下获得，并在两年内以消费品为代价。\n\n宣传的重点是提供战争支持。由于高级别的经济法每周都有战争支持，这就被用来对抗。每一级每周提供0.1%的战争支持，每天获得0.05的政治权力。\n\n劳工部的工作重点是为一些消费品提供各种好处，如稳定一些消费品，或为一些人民党提供少量可招募的人口增长。\n\n商业部本质上是你的经济意识形态，它与你的政治密切相关意识形态。例如，法西斯不能完全私有化，民主国家也不能遵循国家社会主义的思想。每一种经济意识形态都提供了不同的增益和增益，范围从稳定性增加/减少、消费品增加/减少、建设速度、研究时间、意识形态漂移防御等等。"
 afo_event.6.a:0 "返回"
