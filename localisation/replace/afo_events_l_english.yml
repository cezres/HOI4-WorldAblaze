 den_armor.1.t:0 "格陵兰问题"
 den_armor.1.d:0 "现在我们的祖国不复存在了，我们必须保卫我们的殖民地财产。我们决定把格陵兰岛交给该地区的一个民主国家，但它应该是哪一个？"
 den_armor.1.a:0 "美国是显而易见的选择。"
 den_armor.1.b:0 "英国将保护我们的财产。"
 den_armor.1.c:0 "加拿大似乎是个安全的选择。"
 den_armor.2.t:0 "格陵兰岛是我们的了!"
 den_armor.2.d:0 "格陵兰岛现在受到美国的保护。它应该被证明是未来任何欧洲干预行动的有用的前沿行动基础。"
 den_armor.2.a:0 "真 的！"
 den_armor.3.t:0 "格陵兰岛是我们的了!"
 den_armor.3.d:0 "格陵兰岛现在由国王陛下管辖。这将证明有助于保护我们的贸易路线免受商人的袭击。"
 den_armor.3.a:0 "为了国王。"
 den_armor.4.t:0 "格陵兰岛是我们的了!"
 den_armor.4.d:0 "格陵兰现在在我们国家的控制之下。我们对它没有多大用处，但总比让它落入敌人手中好。"
 den_armor.4.a:0 "谢谢"
 den_armor.5.t:0 "战争失败了"
 den_armor.5.d:0 "德国似乎势不可挡，他们最近的征服让我们记忆犹新，没有盟军的帮助，我们别无选择，只能投降，以避免不必要的生命损失"
 den_armor.5.a:0 "防止进一步流血"
 den_armor.6.t:0 "丹麦投降"
 den_armor.6.d:0 "丹麦已经意识到自己的处境是站不住脚的，并主动向我们投降。这是一个极好的机会，我们声称我们只是在保护丹麦免受盟军的侵略，并获得丹麦人民的服从"
 den_armor.6.a:0 "我们会接受他们的投降"
 den_armor.6.b:0 "我们要求铁价"
 den_armor.7.t:0 "德国拒绝投降"
 den_armor.7.d:0 "德国拒绝了我们投降的建议，让我们别无选择，只能战斗"
 den_armor.7.a:0 "我们完蛋了"
 spain.11.t:0 "西班牙海军缺陷"
 spain.11.d:0 "在我们最近的成功之后，战争的结果是明确的，而且海军似乎也同意。任何与共和党结盟的剩余船只现在都加入了我们的行列，希望能迅速结束战争。"
 spain.11.a:0 "好消息"
 spain.12.t:0 "西班牙海军缺陷"
 spain.12.d:0 "在我们最近的失败之后，我们的海军投奔了民族主义者一边，让我们听天由命。我们所能期待的只是奇迹。。。"
 spain.12.a:0 "叛徒！"
 spain.13.t:0 "国际旅"
 spain.13.d:0 "全世界的男人和女人都来加入我们反对民族主义的事业！虽然他们缺乏训练，但他们带来的勇敢战斗精神鼓舞了我们的士气！"
 spain.13.a:0 "欢迎！"
 irq_armor.1.t:0 "政变！"
 irq_armor.1.d:0 "弥尔顿接手了！"
 irq_armor.1.a:0 "打倒帝国主义！"
 irq_armor.2.t:0 "夺回我们的主权"
 irq_armor.2.d:0 "世界舞台让我们可以实现我们的计划"
 irq_armor.2.a:0 "开战！"
 pol_armor.31.t:0 "丹泽主权"
 pol_armor.31.d:0 "继凡尔赛条约之后，丹泽一直是一个半自治的国家，自那以后，丹泽希望独立于我们，甚至被德国吞并。我们不能让这样一个重要的城市与我们分离，并使我们进入波罗的海成为可能，因此我们有几个选择"
 pol_armor.31.a:0 "软集成是最好的"
 pol_armor.31.b:0 "假设直接控制更可取"
 pol_armor.31.c:0 "废除他们的自主权，准备充分融合"
 pol_armor.31.tt:0 "§R可能导致德国的侵略性反应\n§!"
 pol_armor.32.t:0 "波兰吞并丹泽"
 pol_armor.32.d:0 "波兰已向丹泽派遣军队，并有效地吞并了该国。丹泽是德国人，仍然拥有大多数德国人。我们可以利用这个机会夺回这座城市，使它再次成为德国人，理由是担心波兰对丹泽人民的压迫"
 pol_armor.32.a:0 "把丹泽统一在帝国之下！"
 pol_armor.32.b:0 "我们现在就观察"
 pol_armor.33.t:0 "波兰担保"
 pol_armor.33.d:0 "在目前世界各地的高度紧张局势以及波兰很可能成为下一个跳板上的国家之后，波兰要求在他们卷入防御战争时提供军事保护。也许现在是我们表明立场，帮助维护欧洲和平的时候了"
 pol_armor.33.a:0 "我们会给它的"
 pol_armor.33.b:0 "我们不能让我们的军队保护波兰"
 pol_armor.34.t:0 "那个[发件人.GetName]担保人波兰"
 pol_armor.34.d:0 "那个[发件人.GetName]已经同意给波兰一个保证，保护它不受任何对其独立的威胁"
 pol_armor.34.a:0 "我们坚强地站着"
 pol_armor.35.t:0 "那个[发件人.GetName]拒绝波兰担保"
 pol_armor.35.d:0 "那个[发件人.GetName]已经拒绝了我们的请愿，我们现在是孤立无援的。我们必须为一场艰苦的战争作准备"
 pol_armor.35.a:0 "我们单独行动"
 chi_armor.903.t:0 "中国谋求统一"
 chi_armor.903.d:0 "在战争的压力下，为了生存，我们也许不得不接受中国的全面控制"
 chi_armor.903.a:0 "我们接受"
 chi_armor.903.b:0 "不，我们将加入中华人民共和国！"
 chi_armor.903.c:0 "不，我们将保持独立！"
 ROM_white_peace:0 "罗马尼亚签署和平协议"
 ROM_switches_sides:0 "罗马尼亚换边"
 rom_armor.2.t:0 "苏联要求效忠"
 rom_armor.2.d:0 ""
 rom_armor.2.a:0 "我们被迫服从"
 rom_armor.2.b:0 "我们不能接受这些条件"
 rom_armor.3.t:0 "苏联拒绝和平！"
 rom_armor.3.d:0 ""
 rom_armor.3.a:0 "我们现在处境危险。。。"
 rom_armor.3.b:0 "我们会尝试同盟国"
 rom_armor.4.t:0 "盟友接受和平议案"
 rom_armor.4.d:0 ""
 rom_armor.4.a:0 "最后一些好消息"
 rom_armor.1.t:0 "盟友拒绝和平！"
 rom_armor.1.d:0 ""
 rom_armor.1.a:0 "我们正在与所有人交战……"
 ven_armor.01.t:0 "英国要求禁运"
 ven_armor.01.d:0 "英国要求我们对德国实行禁运，这样他们就无法获得我们的石油。这显然违背了我们的主权，但我们的人民不想去打仗，不喜欢德国人，我们不想打仗，但如果我们想和德国进行贸易，我们可能不得不这样做。"
 ven_armor.01.a:0 "我们将同意这些要求"
 ven_armor.01.b:0 "他们不能强迫我们做任何事"
 ven_armor.02.t:0 "威尼斯接受我们的要求"
 ven_armor.02.d:0 "委内瑞拉的石油大亨们已经明白了，接受了我们的条件，停止了与德国的贸易。这肯定会影响德国的石油形势，对我们有利。"
 ven_armor.02.a:0 "我们的英国力量又赢了。"
 ven_armor.03.t:0 "威尼斯拒绝我们的要求"
 ven_armor.03.d:0 "石油大亨拒绝了我们的要求。这让我们只能选择战争。我们必须谨慎，美国不介入，因此封锁是可取的"
 ven_armor.03.a:0 "是时候告诉他们谁是老板了！"
 ven_armor.04.t:0 "威尼斯让我们难堪"
 ven_armor.04.d:0 "委内瑞拉政府已经禁止我们入境。可能是来自英国的压力。这使罗马尼亚成为我们的重要产油国，我们应该尽可能保护它。"
 ven_armor.04.a:0 "诅咒那些英国老鼠！"
 fra_armor.71.t:0 "内阁辞职"
 fra_armor.71.d:0 "众议院选举雷诺德为总理，但仅以一票之差，他所在的政党多数投了弃权票。新政府尤其不稳定；许多右翼人士要求雷诺攻击的不是德国，而是苏联。会议厅还迫使雷诺个人认为对法国的软弱负有责任的达拉迪耶担任雷诺的国防和战争部长。"
 fra_armor.71.a:0 "保罗·雷诺德将领导新政府。"
 fra_armor.72.t:0 "各省换来忠诚！"
 fra_armor.72.d:0 "中非、印度、中国和太平洋地区的各省都宣布支持法国的自由政权。这一行为已经破坏了我国政府的合法性和人民对我们的信任。如果我们要夺回这些殖民地，加入轴心国也许是我们最好的希望。。。"
 fra_armor.72.a:0 "我们才是真正的政府！"
 fra_armor.72.b:0 "我们要等到战争结束"
 fra_armor.73.t:0 "北非叛军！"
 fra_armor.73.d:0 ""
 fra_armor.73.a:0 "我们才是真正的政府！"
 italy.1.a:0 "把他们并入帝国"
 italy.1.b:0 "建立傀儡国家"
 ita_armor.73.t:0 "处于危难中的意大利"
 ita_armor.73.d:0 "随着我们在非洲和西西里岛的巨大领土损失，我们的人民要求结束战争，抗议活动已经在我们的城市开始，有传言说，南部正在出现重新平衡。为了恢复人民的信心，我们必须夺回西西里，表明意大利不会倒下！"
 ita_armor.73.a:0 "我们必须立即反击！"
 ita_armor.74.t:0 "内战"
 ita_armor.74.d:0 "伊塔兰人民看穿了我们对和平与稳定的空洞承诺，爆发了叛乱！在菲尔德元帅彼得罗·巴多格里奥和国王伊曼纽尔的领导下，我们还没有完全控制我们的岛屿和意大利南部。这为盟军无对抗的登陆铺平了道路。我们的未来看起来确实很严峻。"
 ita_armor.74.a:0 "我们将支持内战"
 ita_armor.74.b:0 "我们必须粉碎叛徒！"
 ITA_on_the_brink:0 "这样会引起内战"
 ITA_not_on_the_brink:0 "会避免内战"
 ita_armor.75.t:0 "第二次世界大战已经结束"
 ita_armor.75.d:0 "二战结束后，我们现在可以集中精力重建。我们的第一个行动是把首都迁回罗马"
 ita_armor.75.a:0 "重建时间"
 ita_armor.76.t:0 "意大利要求停战"
 ita_armor.76.d:0 "我们在北非取得胜利并入侵意大利之后，意大利政府废黜了墨索里尼，并谴责法西斯主义。他们现在寻求与我们休战，愿意改变立场，与我们抗争，不再有以前的盟友。这是一个很好的机会，可以打破轴心国联盟，永久削弱地中海战区轴心国的力量。通过签署停战协定，意大利同意把北非的控制权交给我们以及在那里控制下的所有盟国土地，作为回报，我们把意大利半岛的所有土地交还给我们。"
 ita_armor.76.a:0 "我们可以接受这些条件"
 ita_armor.76.b:0 "我们只接受无条件投降"
 ita_armor.77.t:0 "意大利让人不安"
 ita_armor.77.d:0 "我们刚刚听到意大利大议会逮捕墨索里尼并接管意大利政府的消息。虽然这一举动明显地将意大利从法西斯主义中推开，但意大利政府的新首脑向我们保证，意大利将继续忠于轴心国。然而，如果认为意大利人不想闭门签署停战协议，那就太荒谬了。因此，我们应该立即向意大利派遣军队，以确保轴心国的控制，并准备在意大利人攻击我们时营救墨索里尼的行动"
 ita_armor.77.a:0 "我们看穿了他们的谎言"
 ita_armor.78.t:0 "盟国签署停战协定"
 ita_armor.78.d:0 "盟国接受了我们的条件，并与我们签署了停战协定。我们应该立即期待德国的报复，我们唯一的希望在于我们的新盟友。。。"
 ita_armor.78.a:0 "杰出的"
 ita_armor.79.t:0 "盟国拒绝停战"
 ita_armor.79.d:0 "盟国拒绝了我们的和平建议，并表示只接受无条件投降。考虑到条约对盟国有多有利，这是相当出乎意料的，但尽管如此，我们仍处于一个可怕的境地，我们唯一的希望是在轴心国取得胜利"
 ita_armor.79.a:0 "那我们就去死吧"
 ita_armor.81.t:0 "与埃塞俄比亚的战争仍在继续"
 ita_armor.81.d:0 "由于埃塞俄比亚战争没有结束，我国人民对我国政府越来越感到厌倦和不确定。从我们的宣传努力来看，他们认为埃塞俄比亚是一个容易被我们的军队征服的目标。我们应该加倍努力，在人民对我们失去信心之前尽快结束战争。"
 ita_armor.81.a:0 "我们失去了人民的支持"
 ita_armor.82.t:0 "与埃塞俄比亚的战争仍在继续"
 ita_armor.82.d:0 "我们的人民对我们仍然与埃塞俄比亚交战感到惊讶，头条要求调查我们的军事人员。人民现在对我们军队的作战能力失去了信心"
 ita_armor.82.a:0 "我们需要加倍努力"
 ita_armor.83.t:0 "与埃塞俄比亚的战争仍在继续"
 ita_armor.83.d:0 "民众对战争仍未结束感到震惊！他们对我们的军事和我们可能对其他国家采取的任何侵略性外交政策抱有严重怀疑"
 ita_armor.83.a:0 "我们需要一个新计划"
 ita_armor.84.t:0 "与埃塞俄比亚的战争仍在继续"
 ita_armor.84.d:0 "见证了与这样一个小国长期战争的代价，国内的每个人几乎失去了信心"
 ita_armor.84.a:0 "我们现在必须结束战争"
 ita_armor.85.t:0 "与埃塞俄比亚的战争仍在继续"
 ita_armor.85.d:0 "在仍然没有结束的情况下，全国各地都出现了大规模的抗议活动，我们的军队和警察也加入了抗议活动，而不是阻止！大规模骚乱肯定会出现"
 ita_armor.85.a:0 "我们的人民士气低落"
 ita_armor.101.t:0 "意大利提供保护"
 ita_armor.101.d:0 "意大利同意我们的提议，以保证我们的独立，换取设备。由于我们在许多国家之间处于不利地位，这样的提议可能会有很大帮助。但它确实需要对意大利充满信心。。。"
 ita_armor.101.a:0 "我们会同意的"
 ita_armor.101.b:0 "我们一个人没事"
 ita_armor.102.t:0 "捷克斯洛伐克同意我们的提议"
 ita_armor.102.d:0 "捷克斯洛伐克认为，我们提供保护是一个明智的选择，毫无疑问，我们是一个值得拥有的宝贵盟友。他们同意向我们运送武器，以帮助我们使军队现代化"
 ita_armor.102.a:0 "杰出的"
 ita_armor.103.t:0 "捷克斯洛伐克拒绝我们的提议"
 ita_armor.103.d:0 "捷克斯洛伐克不认为我们是一个有价值的盟友，拒绝了我们提供保护的提议。尽管如此不幸，它不会阻碍我们成为欧洲超级大国"
 ita_armor.103.a:0 "不管"
 ita_armor.104.t:0 "意大利最后通牒"
 ita_armor.104.d:0 "意大利外交官向我们发出最后通牒，要求我们服从他们的占领！我们被愚弄了，以为意大利人会尊重我们的独立，尽管他们与我们结盟。我们很难单独抵抗入侵。。。"
 ita_armor.104.a:0 "我们必须服从"
 ita_armor.104.b:0 "安装电阻"
 ita_armor.105.t:0 "保加利亚产量"
 ita_armor.105.d:0 "保加利亚政府在评估局势时正确地得出结论，我们的意志不能受到挑战。我们已经下令开始向保加利亚转移军队，现在我们控制了他们的主要城市。这是恢复伟大罗马帝国的又一步！"
 ita_armor.105.a:0 "杰出的"
 ita_armor.106.t:0 "保加利亚拒绝最后通牒"
 ita_armor.106.d:0 "尽管实力相差悬殊，保加利亚拒绝占领，并与我们断绝关系。如果我们要占领他们，就需要更积极的外交手段。。。"
 ita_armor.106.a:0 "那我们就用武力"
 ita_armor.107.t:0 "意大利要求伊斯坦布尔"
 ita_armor.107.d:0 "意大利向我们提出了一个相当奇怪的要求，要求我们移交宝贵的伊斯坦布尔市，理由是他们希望恢复罗马帝国。虽然他们可能认为自己是不可战胜的，但他们是认真的。我们能负担得起战争吗？"
 ita_armor.107.a:0 "我们对战争准备不足"
 ita_armor.107.b:0 "他们永远不会拥有它！"
 ita_armor.108.t:0 "土耳其转让领土"
 ita_armor.108.d:0 "令我们吃惊的是，土耳其接受了我们的要求，很可能是因为他们不希望卷入更广泛的冲突。这是我们的伟大胜利！"
 ita_armor.108.a:0 "杰出的"
 ita_armor.109.t:0 "土耳其驳回意大利的要求"
 ita_armor.109.d:0 "土耳其拒绝了我们对这座城市的任何要求，并准备保卫那里的领土。虽然这不是最令人吃惊的结果，但仍然是不可取的。"
 ita_armor.109.a:0 "机会很渺茫"
 ita_armor.110.t:0 "伊斯坦布尔被征服"
 ita_armor.110.d:0 "随着伊斯坦布尔的征服，许多政治家和公众自己也为恢复城市的原始遗产提供了支持，首先是它的名字。"
 ita_armor.110.a:0 "重振旧都！"
 ita_armor.111.t:0 "德国与安施劳斯合作"
 ita_armor.111.d:0 "尽管我们保证奥地利的独立，但它并没有动摇德国寻求与奥地利人民进行对话的决心。这使我们处于一个困难的境地，无论我们是坚守承诺，冒着战争的危险，还是退缩。"
 ita_armor.111.a:0 "我们不能指望赢"
 ita_armor.111.b:0 "我们信守承诺"
 ita_armor.112.t:0 "意大利撤回对奥地利的支持"
 ita_armor.112.d:0 "由于我们继续与安施劳斯谈判，意大利相当尴尬地撤回了对奥地利独立的保证。这对意大利人的声誉是一个重大打击，并可能在他们的国家激起不稳定。不过，对我们来说，这是一个巨大的成功，我们应该能够在不担心意大利反对的情况下继续进行安斯克劳斯的比赛。他们也不像我们一样看到未来。"
 ita_armor.112.a:0 "我们要团结德国人民！"
 ita_armor.113.t:0 "意大利发出警告"
 ita_armor.113.d:0 "由于美国对安施劳斯的行动，意大利重申了其维护欧洲和平的立场。更可能的原因是，他们认为德国的扩张是一种威胁。因此，我们是有可能与意大利人开战的左派，如果我们继续进行对帝国来说可能代价高昂的安施劳斯战争，紧张局势将明显加剧"
 ita_armor.113.a:0 "没有人能阻止我们"
 jap_armor.44.t:0 "马可波罗桥事件"
 jap_armor.44.d:0 "日本士兵正在按照我军将领的命令，未经政府许可，对战略马可波罗桥发动攻击。我们只有两个选择，但选择是明确的。。。"
 jap_armor.44.a:0 "我们别无选择只能坚持到底"
 jap_armor.44.b:0 "强迫他们掉头"
 JAP_ask_for_peace_USA_TT:0 "必须控制大洋洲的所有盟国太平洋岛屿和领土"
 jap_armor.801.t:0 "日本提供和平"
 jap_armor.801.d:0 "日本向我们提出了一项和平协议，以停止在太平洋地区的敌对行动。随着日本在太平洋岛屿上的胜利和对大洋洲的征服，他们有了一个非常强大的立足点，可以击退任何来自我们的攻击。虽然胜利不是不可能的，也不是我们愿意放弃的，但几年的和平也许会给我们时间重建舰队和军队，迎接新一轮对太平洋的入侵。"
 jap_armor.801.a:0 "我们将接受"
 jap_armor.801.b:0 "我们决不接受失败"
 jap_armor.802.t:0 "盟国仍不屈不挠"
 jap_armor.802.d:0 "即使我们在太平洋取得了巨大的成就，盟国也不接受我们的和平条件。也许有我们不知道的入侵计划，或者只是被蒙蔽了。不管是什么原因，现在只有美国的入侵和欧洲轴心国的胜利才能带来和平"
 jap_armor.802.a:0 "我们会胜利的"
 ger_armor.38.t:0 "占领捷克坦克工业"
 ger_armor.38.d:0 "随着我们新获得的控制捷克的，我们可以纳入任何有用的坦克设计，我们遇到。"
 ger_armor.38.a:0 "杰出的"
 ss_recruitment_event.9.t:0 "德国的招聘活动"
 ss_recruitment_event.9.desc:0 "在这个国家生存的巨大斗争中，我们必须利用一切资产和优势。党卫军想直接从祖国招募士兵，那里有许多人愿意拿起武器，与我们并肩作战，对抗全球布尔什维克主义的威胁。\n\n虽然国防军原则上同意招募一些合适的志愿者是有用的，俄克拉荷马州的将军们坚信，任何外国志愿军都应该接受军事指挥，而不是党卫军指挥。"
 germany.130.t:0 "西柏林加入盟军"
 germany.130.d:0 "雅尔塔会议结束后，军队已经转移到各自的边界，西柏林也加入了盟军的占领。它的位置是安全的，我们应该立即在那里驻军"
 germany.130.a:0 "杰出的"
 ger_armor.001.t:0 "国防军军官挑战希特勒"
 ger_armor.001.d:0 "对希特勒统治的潜在不满已经在当前的危机中达到了顶点，这场危机是由政府重新武装莱茵兰引起的。许多国防军将领都支持著名的陆军元帅奥古斯特·冯·麦肯森，他提出了推翻希特勒和将纳粹党逐出德国的计划。\n\n随着德国最高司令部的分裂甚至在国外变得明显，外国列强纷纷选择不抗议重新军事化，更关注德国国内日益不稳定的局势。这位年迈的陆军元帅行动迅速，已经建立了一个临时政府，反对纳粹政府的人蜂拥而至。\n\n军事政变已经很顺利了。"
 ger_armor.001.a:0 "把这个纳粹渣滓从我们的土地上清除出去！"
 ger_armor.205.t:0 "希特勒死了"
 ger_armor.205.d:0 "随着柏林的丧失，希特勒坚定地重申他不会放弃这个城市，他选择了自杀，选择了死亡，而不是看到反法西斯分子接管这个国家。\n\n代替他的是卡尔多尼茨，他现在已经加紧领导德国，希望拯救军队和他建议谈判部分投降的国家它是敌人而不是投降"
 ger_armor.205.a:0 "我们失去了一切希望"
 ger_armor.206.t:0 "苏联要求东方"
 ger_armor.206.d:0 "苏联试图在我们征服了波兰东部之后，重申对波兰东部的主张，表明新欧洲既属于德国，也属于苏联。这种崇高的要求有可能使用武力作为后盾。\似乎我们在东方的侵略性使共产党人担心我们下一步可能会攻击他们。一般来说，轻易向布尔什维克投降是不可能的，但苏联远不是我们唯一关心的问题。如果我们同意他们的要求，这可能会为我们争取时间与西方打交道，尽管这也会使东部战线明显地向西方靠拢。"
 ger_armor.206.a:0 "和平放弃东方。"
 ger_armor.206.b:0 "我们提出要求"
 ger_armor.207.t:0 "雄心勃勃的保时捷"
 ger_armor.207.d:0 "随着我们的进行，新的老虎坦克将是亨舍尔设计，而不是保时捷。这并没有阻止保时捷已经开始生产它的老虎版，现在我们有多达50个外壳，目前没有使用。"
 ger_armor.207.a:0 "我们应该把他们改装成重型坦克驱逐舰"
 ger_armor.208.t:0 "新型重型坦克驱逐舰"
 ger_armor.208.d:0 "费迪南德·保时捷（Ferdinand Porsche）回到我们身边，根据他们的虎皮设计了一艘新型重型坦克驱逐舰。它能长88mm，装甲很厚，但它的可靠性让人怀疑它的有效性。"
 ger_armor.208.a:0 "我们以费迪南德的名字命名"
 ger_armor.208.a_tt:0 "在料堆中添加技术§YFerdinand§!和添加§G50§!Ferdinand'"
 ger_armor.209.t:0 "雄心勃勃的保时捷"
 ger_armor.209.d:0 "随着我们的进行，新的老虎坦克将是保时捷设计，而不是亨舍尔。在我们做出决定之前，保时捷已经开始生产它的老虎版，现在我们已经生产了多达50个外壳。幸运的是，这意味着我们已经准备好了50辆坦克，并且可以正式开始生产，同时提高效率"
 ger_armor.209.a:0 "我们很幸运"
 ger_armor.301.t:0 "为什么为丹泽而死？"
 ger_armor.301.d:0 "随着我们的前进，波兰已经宣战，重新占领德国领土已经开始。令我们震惊的是，盟国信守承诺，向我们宣战以示回报。这使得我们在波兰边境与大部分军队陷入了困境，没有计划在波兰继续战争。我们需要一段时间来组织我们的最高指挥部继续战斗"
 ger_armor.301.a:0 "如果他们想要战争，我们就给他们"
 GER_ask_for_peace_USA_TT:0 "必须控制欧洲和北非的所有盟国领土。乌拉尔西部的苏联不应该存在，或者是德国的傀儡"
 ger_armor.302.t:0 "德国提供和平"
 ger_armor.302.d:0 "随着轴心国在欧洲取得全面胜利，而苏联已成为废墟，德国向盟国提供了和平条件。不幸的是，由于在欧洲没有主要的立足点，我们获胜的机会微乎其微，也许几年的和平可以帮助我们为最终战胜轴心国做好准备。"
 ger_armor.302.a:0 "我们将接受”"
 ger_armor.302.b:0 "我们决不接受失败"
 ger_armor.303.t:0 "盟军的挑衅"
 ger_armor.303.d:0 "即使取得了完全的胜利，美国仍然愿意向我们发动战争。虽然他们的全面入侵并非不可能，但这是极不可能的，我们应该开始准备入侵美国。"
 ger_armor.303.a:0 "傻瓜"
 ger_armor.304.t:0 "向美国宣战"
 ger_armor.304.d:0 "美国处于战争状态，加入盟国并与我们开战只是时间问题。我们以这一宣言为前提，使美国大吃一惊，失去平衡，并强化了我们是世界命运的历史人物这一事实！"
 ger_armor.304.a:0 "一个伟大的国家不允许自己被宣战"
 ger_armor.801.t:0 "德国提议结盟"
 ger_armor.801.d:0 "在我们在冬季战争中失去领土之后，德国人向我们发出了加入那个派别的邀请。随着苏联的入侵，我们有机会夺回我们的土地，并将我们的影响扩大到整个斯堪的纳维亚北部。这是一个诱人的机会，但我们必须确保德国会赢。也有可能，如果我们不接受，我们将开放自己的轴心国入侵。不管我们的决定是什么，都不能回头。。。"
 ger_armor.801.a:0 "我们接受这个提议"
 ger_armor.801.b:0 "我们不会卷入另一场战争"
 ger_armor.802.t:0 "芬兰加入轴心国"
 ger_armor.802.d:0 "虽然我们各国政府之间有分歧，但我们的目标是一样的，消灭苏联的祸害。我们的关系在冬季战争前就已经拉长了，现在是我们各国团结起来反对苏联的时候了，我们应该收回并确立我们应得的东西。德国人为了我们国家的伟大而与苏联结盟，为那些输给苏联的人报仇。"
 ger_armor.802.a:0 "杰出的"
 ger_armor.803.t:0 "芬兰拒绝我们的提议"
 ger_armor.803.d:0 "芬兰人拒绝了，并对那些曾经冤枉他们的人保持中立。他们的政府怎么能这么软弱，不抓住机会为他们报仇！"
 ger_armor.803.a:0 "我们必须在北方加倍努力"
 ger_armor.804.t:0 "Valkyrie行动失败了！"
 ger_armor.804.d:0 "对我们元首的袭击企图失败了。在我们的一次战争会议上，一枚炸弹在狼的巢穴中爆炸，我们的怒火离死亡只有几英寸之遥。我们追捕了那些敢于推翻我们的叛徒！我们现在需要决定所有军官的命运与这个阴谋有什么关系。不管怎样都会有地狱来为这个付出代价！"
 ger_armor.804.a:0 "他们都会尝尝我们的愤怒！"
 ger_armor.804.b:0 "只清除领导层！"
 ger_armor.901.t:0 "四年规划公告"
 ger_armor.901.d:0 "德意志帝国的经济奇迹不仅震惊了德国人民，也震惊了国际社会，我们需要确定我们的经济组织道路，阿道夫·希特勒宣布了一项在未来四年内实施的计划。这项计划的目标将是控制经济，但也将是解决经济部长沙赫特和赫尔曼戈林之间的分歧。"
 ger_armor.901.a:0 "通往伟大的道路！"
 ger_armor.902.t:0 "德国互助"
 ger_armor.902.d:0 "德国希望对我们制造的材料享有独家权利。作为回报，他们将允许我们对他们的资源拥有专有权。这本质上是一个双赢的局面。"
 ger_armor.902.a:0 "我们接受这些条件"
 ger_armor.902.b:0 "不，谢谢，我们会没事的。"
 ger_armor.903.t:0 "意大利接受"
 ger_armor.903.d:0 "意大利接受了我们的条件，现在我们可以随心所欲地与他们进行贸易。希望他们能继续完成交易，并提供这些资源。"
 ger_armor.903.a:0 "祝你胃口好"
 ger_armor.904.t:0 "意大利衰落"
 ger_armor.904.d:0 "那些该死的意大利人拒绝了我们的报价。希望他们不会被侵略，墨索里尼也不会被愤怒的意大利暴徒处死。"
 ger_armor.904.a:0 "德国是特拉格"
 ger_armor.915.t:0 "支持青岛"
 ger_armor.915.d:0 "德国帝国向我们提供了坦克和步兵装备的进一步支援，不管他们多么像西方列强要求我们交出对港口城市青岛的控制权。虽然放弃更多领土的想法是不可想象的，但一旦战争爆发，这将防止领土落入日本手中。。"
 ger_armor.915.a:0 "我们可以达成一致"
 ger_armor.915.b:0 "不可接受"
 ger_armor.916.t:0 "中国接受我们对青岛的支持"
 ger_armor.916.d:0 "中国已同意我们的报价，设备正在立即运往中国。拥有德国以外的领土是一项伟大的民族成就，它向全世界展示了德意志帝国的存在！"
 ger_armor.916.a:0 "中国有很大的潜力"
 ger_armor.917.t:0 "中国拒绝我们对青岛的支持"
 ger_armor.917.d:0 "中国已决定我们的支持不等于放弃领土，因此拒绝接受我们的提议"
 ger_armor.917.a:0 "他们会后悔的"
 ger_armor.906.t:0 "德国发布了一份公告"
 ger_armor.906.d:0 "德国的结论是[发件人.GetName]不能再独立作为轴心国的有效成员，已经向我们发出最后通牒。要么接受德国对我国政府和军队的控制，实质上成为傀儡，要么冒着更强有力的决议的风险。"
 ger_armor.906.a:0 "他们应该尊重我们的力量！"
 ger_armor.906.b:0 "我们将讨价还价争取一个更好的职位"
 ger_armor.906.c:0 "我们别无选择只能接受"
 ger_armor.907.t:0 "[发件人.GetName]拒绝"
 ger_armor.907.d:0 "[发件人.GetName]彻底拒绝最后通牒！"
 ger_armor.907.a:0 "现在我们诉诸武力"
 ger_armor.907.b:0 "我们会退后的"
 ger_armor.908.t:0 "[发件人.GetName]要求更多的自主权"
 ger_armor.908.d:0 "[发件人.GetName]辩称，虽然我们的评估是正确的，但他们希望要求比我们提议的更多的自主权。"
 ger_armor.908.a:0 "我们会允许的"
 ger_armor.908.b:0 "我们只接受完全控制"
 ger_armor.909.t:0 "[发件人.GetName]接受"
 ger_armor.909.d:0 "[发件人.GetName]看看那里的局势是否不稳定，并导致潜在的危机。他们接受了我们的最后通牒，以换取立即的军事支援"
 ger_armor.909.a:0 "为了更大的利益"
 ger_armor.914.t:0 "德国拒绝我们的提议"
 ger_armor.914.d:0 "德国拒绝了任何东西，除了完全控制，我们现在有两个选择。。。"
 ger_armor.914.a:0 "我们不能接受"
 ger_armor.914.b:0 "我们别无选择只能跪下"
 germany.98.e:0 "做一个克罗地亚木偶。把剩下的瓜分。"
 germany.99.e:0 "把希腊分给保加利亚和意大利"
 italy_empire:0 "意大利帝国"
 ger_armor.910.t:0 "德国宣战！"
 ger_armor.910.d:0 "德国似乎想继续推行这些荒谬的要求。。。卖国狗"
 ger_armor.910.a:0 "我们的机会很渺茫"
 ger_armor.911.t:0 "德国完全控制"
 ger_armor.911.d:0 "在我们的回应之后，德国把我们置于他们的控制之下，我们别无选择，只能被束缚住。如果我们证明自己有能力的话，也许有希望重新获得我们的自主权"
 ger_armor.911.a:0 "为了更大的利益"
 ger_armor.912.t:0 "德国声称占主导地位"
 ger_armor.912.d:0 "在我们作出回应之后，德国允许我们享有一些自主权，并声称对我国实行控制。如果我们证明自己有能力的话，也许有希望重新获得我们的自主权"
 ger_armor.912.a:0 "我们完蛋了"
 ger_armor.913.t:0 "德国退缩了"
 ger_armor.913.d:0 "德国认识到了这些要求的荒谬性并退缩。尽管我们仍然是盟国，但紧张局势已经变得很高，信任德国是不明智的"
 ger_armor.913.a:0 "我们避免了灾难"
 soviet.13.b:0 "我们应该退后"
 sov_armor.101.t:0 "德国割让东方"
 sov_armor.101.d:0 "在我们向德国施压，迫使其放弃对波兰东部的正当要求后，他们同意放弃我们的要求，不再发生进一步冲突。德国似乎是苏联的朋友"
 sov_armor.101.a:0 "让我们欢迎波兰朋友！"
 sov_armor.102.t:0 "德国拒绝割让东方"
 sov_armor.102.d:0 "尽管我们努力和平解决与德国的争端，但他们拒绝放弃波兰东部。这清楚地表明了他们继续征服东部的意图，我们下一步就是在砧板上。我们必须动员力量，在德国没有时间完成任何准备工作之前，果断地向西方推进"
 sov_armor.102.a:0 "毫无疑问"
 sov_armor.801.t:0 "英国提议入侵伊朗"
 sov_armor.801.d:0 "英国提议共同占领伊朗，以阻止德国及其盟国获得其石油储备。如果成功，我们将占领连接高加索和中亚的北部，英国将占领南部。"
 sov_armor.801.a:0 "我们接受这些计划"
 sov_armor.801.b:0 "我们不能放过人力"
 sov_armor.802.t:0 "罗马尼亚要求和平"
 sov_armor.802.d:0 "随着罗马尼亚最近的政变，迈克尔国王已经驱逐了德国的分裂势力，并要求停战。他们的条件是在放弃轴心国之后立即停止敌对行动。他们还将承认我们对Bessarabia和Bucovina的索赔。然而，鉴于那里的脆弱局势，我们完全有能力迫使他们接受苏联的统治和控制，迫使他们与我们这边的轴心国作战"
 sov_armor.802.a:0 "我们接受他们独立的和平"
 sov_armor.802.b:0 "我们接受和平以换取完全控制"
 sov_armor.802.c:0 "他们宣战时命运注定"
 sov_armor.803.t:0 "罗马尼亚拒绝做我们的傀儡"
 sov_armor.803.d:0 ""
 sov_armor.803.a:0 "和平还是比较好的"
 sov_armor.803.b:0 "战争还在继续"
 sov_armor.804.t:0 "社会主义现实主义"
 sov_armor.804.d:0 "我们的文化部努力使我们不仅能够控制我们的艺术，而且能够控制我们的音乐和整个文化，集中精力于最重要的事情，即日常的无产阶级。社会主义现实主义将描绘男女的辛劳，他们的工作使苏联成为今天的国家，并有助于继续共产主义的理想。通过我们与俄罗斯革命艺术家协会、画架画家协会和苏联作家联盟的合作，我们可以通过推动我们的人民推动我们的民族向前发展来促进我们的文化。我们需要确定我们的艺术应该关注哪些领域。"
 sov_armor.804.a:0 "激励员工"
 sov_armor.804.b:0 "鼓舞人民"
 sov_armor.804.c:0 "鼓舞军队"
 sov_armor.804.e:0 "鼓舞游击队员"
 sov_armor.805.t:0 "联合会邀请"
 sov_armor.805.d:0 "苏联邀请我们加入那个经济领域。随之而来的是利益和重建我们国家的希望，但我们将放弃控制，让共产党的影响进来"
 sov_armor.805.a:0 "我们会接受"
 sov_armor.805.b:0 "拒绝"
 sov_armor.806.t:0 "[发件人.GetName]拒绝邀请"
 sov_armor.806.d:0 "[发件人.GetName]不会参加COMECON的"
 sov_armor.806.a:0 "有损失"
 sov_armor.905.t:0 "苏联人提出了共同市场"
 sov_armor.905.d:0 "苏联提出共产国际经济互助委员会，帮助各国建立共产国际工业"
 sov_armor.905.a:0 "我们将加入"
 sov_armor.905.b:0 "我们不需要支持"
 eng_armor.805.t:0 "英国施压美国封锁德国"
 eng_armor.805.d:0 "由于德国违反了比荷卢三国的中立，英国向我们施压，要求我们帮助阻止德国的侵略。通过关闭我们对德国的资源供应，希望他们能看到自己的错误，并在欧洲寻求和平。我们这样做是为了声援世界上的中立国家，防止再次发生战争。"
 eng_armor.805.a:0 "为了和平！"
 eng_armor.805.b:0 "我们不想违反我们的中立"
 eng_armor.806.t:0 "瑞典接受禁运"
 eng_armor.806.d:0 "瑞典已经接受了我们的提议，并开始对德国实施禁运，我们应该在战争中保护他们。"
 eng_armor.806.a:0 "好消息"
 eng_armor.807.t:0 "瑞典拒绝禁运"
 eng_armor.807.d:0 "瑞典以中立为由拒绝了，并继续帮助德国对我们的战争努力。我们必须采取行动阻止这一切！"
 eng_armor.807.a:0 "我们必须不惜一切代价阻止铁流"
 eng_armor.808.t:0 "德国军队重开贸易"
 eng_armor.808.d:0 "对我们斯堪的纳维亚兄弟的灾难性保护导致了他们的毁灭，现在德国人向我们提出要求，以入侵威胁重新开放我们与他们的贸易。为了防止我们自己的毁灭和失去民主，我们别无选择，只能屈服于他们的要求。"
 eng_armor.808.a:0 "我们勉强接受。"
 eng_armor.808.b:0 "我们不会屈服于暴君！"
 eng_armor.809.t:0 "瑞典开放贸易"
 eng_armor.809.d:0 "瑞典政府遵守了我们的安排，解除了禁运，铁会流出来的。"
 eng_armor.809.a:0 "很好，我们还可以放过他们"
 eng_armor.810.t:0 "瑞典拒绝开放贸易"
 eng_armor.810.d:0 "瑞典拒绝遵守我们的要求，并支持英国反对我们。当然，我们会把他们安置好的！"
 eng_armor.810.a:0 "我是艾因·贝菲尔！"
 eng_armor.811.t:0 "瑞典禁运的美国"
 eng_armor.811.d:0 "英国利用挪威作为胁迫瑞典停止与我们贸易的手段，我们必须征服挪威，迫使瑞典重新与我们贸易。"
 eng_armor.811.a:0 "这给我们的生产带来了灾难"
 eng_armor.901.t:0 "伊拉克的麻烦"
 eng_armor.901.d:0 "阿卜杜·伊拉赫亲王来到美国，报道伊拉克即将发生政变，他刚刚逃脱逮捕。这是其他亲英公民被捕和政客被揭发的报道之一。毫无疑问，我们将不得不进行干预，因此我们应该立即准备一支工作队"
 eng_armor.901.a:0 "需要做准备"
 eng_armor.902.t:0 "苏联接受这一提议"
 eng_armor.902.d:0 "苏联人意识到了这次入侵的重要性，已经开始在边境动员军队。一旦我们准备好了，我们就发出信号，让入侵开始认真进行"
 eng_armor.902.a:0 "杰出的"
 eng_armor.903.t:0 "苏联拒绝我们的建议"
 eng_armor.903.d:0 "苏联似乎并不承认伊朗是一个可能的威胁，或者对抵抗入侵具有任何战略重要性。这使我们处于一个可以看到一场旷日持久、代价高昂的战争的境地"
 eng_armor.903.a:0 "我们一个人去"
 eng_armor.903.b:0 "这个计划现在太冒险了"
 eng_armor.804.t:0 "罗马尼亚要求和平"
 eng_armor.804.d:0 ""
 eng_armor.804.a:0 "接受和平"
 eng_armor.804.b:0 "拒绝和平"
 usa_armor.804.t:0 "罗马尼亚要求和平"
 usa_armor.804.d:0 ""
 usa_armor.804.a:0 "接受和平"
 usa_armor.804.b:0 "拒绝和平"
 usa_armor.805.t:0 "美国对我国的禁运"
 usa_armor.805.d:0 "在我们最近的政治行动之后，美利坚合众国对我们实行了全面禁运。看来我们得到别处去寻找我们需要的资源。"
 usa_armor.805.a:0 "我们失去了一个重要的资源提供者"
 usa_armor.806.t:0 "司法程序法"
 usa_armor.806.d:0 "随着最高法院无情地削减新政立法，必须采取严厉措施确保美国人民的经济安全。为了使法院不成问题，已制定了一项计划，增加忠于新政的法官。该法的主要条款将允许总统任命一名新法官，如果任何法官在年满70岁后至少任职10年，6个月仍未辞职。该法案虽然可能是宪法性的，但会严重破坏政府三个部门之间的权力平衡，许多美国人会认为它试图修改宪法，几乎肯定会让我们失去重大支持。"
 usa_armor.806.a:0 "希望能成功"
 usa_armor.807.t:0 "房子的问题"
 usa_armor.807.d:0 "在计划克服国会的反对意见时，问题是国会的哪一部分应该集中精力才能通过这项法案。虽然法律通常先送交众议院，但在参议院集中精力可能是冒险的。"
 usa_armor.807.a:0 "关注参议院"
 usa_armor.807.b:0 "专注于房子"
 usa_armor.808.t:0 "第九次炉边聊天"
 usa_armor.808.d:0 "在罗斯韦尔特的炉边谈话中，罗斯福重申了他的司法改革计划。在演讲中，他把美国政府的三个分支称为三匹马，由美国人民领导，第三匹马是法院，而不是拉它的份。他批评法院是“决策机构”，而不是法院，并嘲笑它试图阻止救济。然而，许多美国人在这个问题上仍然存在分歧，认为这是无耻的权力攫取，甚至许多支持新政的政党。"
 usa_armor.808.a:0 "希望能成功"
 usa_armor.809.t:0 "众议院民主党人的辩论"
 usa_armor.809.d:0 "法案一出家门，混乱就爆发了。当两个联盟互相谴责时，民主党完全崩溃了，许多反对法案的民主党人站在共和党一边，共和党人利用他们所拥有的一切优势分裂民主党人。副总统约翰南斯加纳（John Nance Garner）在信中谴责这项法案，直接蔑视总统，这并没有起到帮助作用。由于这一部分被分割，必须采取行动以确保法案获得通过。"
 usa_armor.809.a:0 "迫使妥协"
 usa_armor.809.b:0 "谴责该法案的反对者"
 usa_armor.810.t:0 "票据失效"
 usa_armor.810.d:0 "尽管我们作出了努力，该法案还是获得了足够多的反对，有效地击败了它。部分原因是由于副总统的信，以及共和党人的举动，法案被彻底否决，众议院有170人赞成，265人反对，法案未能提交参议院。另外，许多人已经放弃了罗斯维特，因为他们所描述的独裁企图。"
 usa_armor.810.a:0 "爆炸"
 usa_armor.811.t:0 "法案通过"
 usa_armor.811.d:0 "尽管遭到强烈反对，该法案还是在国会两院获得通过。通过一系列折衷和令人信服的方案，该法案在众议院以225票对210票，在参议院以50票对46票获得通过。这一成功在很大程度上是由于罗斯福公开谴责加纳的信以及在其他战线上的自负。然而，尽管取得了这样的成功，党内许多人还是对罗斯韦尔特敬而远之。尽管如此，该法案很快就会生效，扩大了立法的机会。"
 usa_armor.811.a:0 "解脱"
 usa_armor.812.t:0 "票据失效"
 usa_armor.812.d:0 "这项法案在参议院完全失败了。尽管罗伯特杰克逊（Robert H.Jackson）对该法案提出了异议，但许多民主党人并不信服。这项法案使许多人远离了罗斯福，国会和美国人民的一个重要部分开始认为罗斯韦尔特是不可靠的。"
 usa_armor.812.a:0 "爆炸"
 usa_armor.814.t:0 "美国v管家：0农业调整法裁定违宪"
 usa_armor.814.d:0 "今天，美国最高法院裁定《农业调整法》违宪。在美国诉巴特勒一案中，裁定对生产者征税是违宪的，因为这不是一种真正的税，因为它对农产品加工商征税只是为了把钱给农民，以及试图控制超出宪法列举权力范围的农产品价格。这项决定给帮助农民的努力设置了障碍。"
 usa_armor.814.a:0 "必须对这个流氓法庭采取措施。"
 usa_armor.815.t:0 "打火石"
 usa_armor.815.d:0 "今天，美国汽车工人联合会在通用汽车公司的弗林特工厂举行了大规模罢工。作为罢工的先驱者，工人们占领了工厂，阻止了通用汽车雇佣罢工破坏者。为了维护法律和秩序，我们可以相互干涉，迫使妥协，然而，选择不这样做将保留我们来自工会的支持，工会是民主党联盟的很大一部分。"
 usa_armor.815.a:0 "让工会和工厂自己解决"
 usa_armor.815.b:0 "派民兵迫使妥协"
 usa_armor.816.t:0 "爱因斯坦-塞拉尔字母"
 usa_armor.816.d:0 "今天，一封由世界著名科学家阿尔伯特·爱因斯坦（Albert Einstein）和来自欧洲的两位换料专家LeóSzilárd起草的信，终于出现在我们的办公桌上。在这封信中，两人都说，德国有可能正在研制一种由核裂变驱动的炸弹，以产生爆炸，其影响将是catostrophic。两人敦促我们的政府开始开发类似的炸弹，作为对付德国潜在发展的对策。"
 usa_armor.816.a:0 "必须考虑可能性"
 usa_armor.817.t:0 "罗斯福经济衰退"
 usa_armor.817.d:0 "随着预算的突然削减，美国经济又陷入衰退。由于失业率是大萧条开始以来最严重的一次，很明显美国经济复苏的时间将比预期的要长。"
 usa_armor.817.a:0 "一定要做点什么"
 usa_armor.817.b:0 "最终会解决的"
 usa_armor.818.t:0 "美国承诺提供援助"
 usa_armor.818.d:0 "随着美国对战争的支持不断增加，最近通过了一项法案，美国可以提供间接援助，帮助提供经济和军事援助。我们有望在未来几年内运出武器和燃料"
 usa_armor.818.a:0 "最受欢迎的生命线"
 usa_armor.819.t:0 "美国想加入盟国"
 usa_armor.819.d:0 "在国内和世界的支持下，美国正式向盟国发出了加入盟国的请求，开始帮助他们进行战争，推翻法西斯暴政。有这么一个巨人在我们身边会让轴心国希望他们没有参战"
 usa_armor.819.a:0 "向我们的新盟友致以最热烈的问候"
 usa_armor.819.b:0 "我们不需要他们的帮助"
 usa_armor.820.t:0 "美国鱼雷危机"
 usa_armor.820.d:0 "在我们的第一次海军训练中，我们发现了鱼雷的巨大问题，我们已经确定了鱼雷跑得太深、过早引爆、爆炸故障和鱼雷圆周运动比直线运动更猛烈的主要问题。重要的是，我们需要停止生产有缺陷的鱼雷，并紧急解决这些问题，这将使我们暂时处于脆弱状态。"
 usa_armor.820.a:0 "我们需要小心，直到问题解决"
 usa_armor.821.t:0 "鱼雷爆炸问题修复"
 usa_armor.821.d:0 "我们的科学家已经发现了磁影响爆炸器的问题以及任何与过早爆炸有关的问题。除此之外，新的陀螺仪已经安装，也将修复我们的鱼雷可能采取的任何圆周运动。尽管仍有一些问题需要解决，但预计这将大大增加我们鱼雷的命中次数"
 usa_armor.821.a:0 "杰出的"
 usa_armor.822.t:0 "鱼雷深度问题修复"
 usa_armor.822.d:0 "鱼雷浮力的新改进解决了我们的鱼雷跑得太深的问题"
 usa_armor.822.a:0 "杰出的"
 usa_armor.870.t:0 "德黑兰会议"
 usa_armor.870.d:0 "我们同苏维埃是共同的敌人，利用这一点开会，把这变成两派的大联盟，对我们是有利的。我们或许能够引导这些会谈迫使苏联对日动武，或许可以利用苏联的影响力，与土耳其等亚洲国家开启更多外交关系。然而，由于我们的意识形态不正确，预计会有摩擦"
 usa_armor.870.a:0 "我们应该派一个代表团"
 usa_armor.870.b:0 "我们不跟委员会打交道"
 usa_armor.871.t:0 "德黑兰会议"
 usa_armor.871.d:0 "盟国已派代表团与我们开始谈判和讨论战略。他们的主要目的是让我们对日动武。当然，我们只会在德国被处理之后才同意这一点，但尽管我们仍然可以拒绝他们，但这是一个加强我们与盟国关系的好机会，这可以为我们开辟新的市场提供有益的帮助。我们还可以向盟国施压，迫使它们对德国采取更为激进的战略，并在战争中承担更多的负担"
 usa_armor.871.a:0 "这是个好机会"
 usa_armor.871.b:0 "我们不跟资本家打交道"
 usa_armor.872.t:0 "德黑兰会议"
 usa_armor.872.d:0 "在苏联同意参加这次会议之后，他们承诺在德国被处理之后向日本宣战。但他们希望我们能为击败轴心国做出更大的贡献"
 usa_armor.872.a:0 "极好的结果"
 usa_armor.873.t:0 "苏联拒绝我们的代表团"
 usa_armor.873.d:0 "不幸的是，苏联拒绝了我国代表团的访问，也不会参与我们之间的任何联合战略。我们不能指望苏联在东部提供援助，一场更长的战争似乎即将到来。也许我们应该把mroe的努力集中在东部，把德国留给俄罗斯？"
 usa_armor.873.a:0 "不是我们希望的那样"
 usa_armor.874.t:0 "对日战争"
 usa_armor.874.d:0 "在德黑兰会议取得成果之后，我们有义务向日本宣战，并与我们的盟国一起结束旭日阳刚。我们的顾问对我们的实力很有信心，因为日本长期处于战争状态，现在那里的储备和设备肯定快用完了"
 usa_armor.874.a:0 "让我们当锤子"
 usa_armor.875.t:0 "东方和平协议"
 usa_armor.875.d:0 "随着我们在东方的胜利，瓜分被征服的土地的时候到了"
 usa_armor.875.a:0 "胜利！"
 usa_armor.876.t:0 "美国提供经济援助"
 usa_armor.876.d:0 "美国国会批准了帮助重建欧洲的马歇尔计划。根据这项计划，美国向我们提供了经济援助，以帮助我们减轻战争期间的经济疲劳，修复我们受损的经济。这也将使我们能够更快地完成任何建设项目。但作为回报，我们必须采取自由贸易政策，并开始非军事化，当然接受美国在我们派系内的主导地位。马歇尔计划的援助如果被接受将持续3年"
 usa_armor.876.a:0 "我们接受这个慷慨的提议"
 usa_armor.876.b:0 "我们要重建自己"
 usa_armor.908.t:0 "较低的累积财富"
 usa_armor.908.d:0 "随着一段时间前积累的财富的逝去，许多受影响的人采取措施，减少和利用停滞的财富。这对我们来说意味着更少的钱，但我们的经济更健康"
 usa_armor.908.a:0 "我们已经完成了我们的工作"
 usa_armor.908_tt:0 "降低消费品，但增加建设速度和从§Y累积财富税§!获得的资源收益"
 usa_armor.1000.t:0 "1936年的选举"
 usa_armor.1000.d:0 "总统选举的日子到了。现任总统富兰克林·德拉诺·罗斯福（Franklin Delano Roosevelt）已经实施了几项被统称为“新政”的计划，旨在使美国摆脱大萧条时期的困境。\n\n虽然许多努力都很受欢迎，但他进一步扩大政府作用和权力的计划却遭到了对手的批评，共和党人阿尔夫·兰登。来自石油行业的兰登希望看到更大的经济自由，而罗斯福和民主党则希望扩大社会保障，确保经济稳定。这次选举可能是一次势均力敌的选举，也可能是民主党的一次重大胜利。"
 usa_armor.1000.a:0 "当然是罗斯福"
 usa_armor.1001.t:0 "1940年的选举"
 usa_armor.1001.d:0 "自美国总统府成立以来，没有一位总统连续三届执政。然而，鉴于世界局势的不稳定和近几年国际形势的发展，罗斯福总统决定打破传统，连任三届。共和党人温德尔·威尔基（Wendell Willkie）被定性为黑马候选人，背景是实业家，政治经验有限，一直批评罗斯福的经济干预主义和他竞选第三届总统的理由。\n\n尽管候选人在外交政策上有许多共同点，威尔基希望保留某种形式的新政，但许多人仍然认为这次选举是美国民主未来的决定点。"
 usa_armor.1001.a:0 "民主党人。罗斯福是不可或缺的。"
 usa_armor.1002.t:0 "1940年的选举"
 usa_armor.1002.d:0 "自美国总统府成立以来，没有一位总统连续三届执政。然而，鉴于世界局势的不稳定和近几年国际形势的发展，罗斯福总统决定打破传统，连任三届。共和党人温德尔·威尔基（Wendell Willkie）被定性为黑马候选人，背景是一位政治经验有限的实业家，他对罗斯福的经济干预主义和他竞选第三届总统的理由都持批评态度，并严厉批评司法改革法案的通过。\n\n尽管候选人在外交政策上有许多共同点，威尔基希望保留某种形式的新政，但许多人仍然认为这次选举是美国民主未来的一个决定点。"
 usa_armor.1002.a:0 "民主党人。罗斯福是不可或缺的。"
 usa_armor.1002.b:0 "共和党人。我们要威基！"
 usa_armor.1003.t:0 "1944年的选举"
 usa_armor.1003.d:0 "富兰克林·D·罗斯福总统在许多方面都是非常出色的。尽管他的健康状况每况愈下，总统任期空前长，但他仍渴望继续领导我国完成战争努力。由于许多潜在的候选人在战争中服役，共和党人在候选人的选择上受到限制，但他们选择了托马斯·E·杜威州长作为他们的代表。\n\n罗斯福继续得到民众的支持，但许多人怀疑他可能活不到任期结束的时候。但这足以让杜威战胜把我们带到这一步的人吗？"
 usa_armor.1003.a:0 "罗斯福打败了杜威。"
 usa_armor.1100.t:0 "国会选举"
 usa_armor.1100.d:0 "随着另一个选举周期的结束，人民开始发言，国会也根据他们的意愿重新安排。"
 usa_armor.1100.a:0 "我们必须处理这个"
