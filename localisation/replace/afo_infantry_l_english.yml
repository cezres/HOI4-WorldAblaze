 battlefield_medicine1:0 "基础医学"
 battlefield_medicine1_short:0 "基础医学"
 battlefield_medicine1_desc:0 "如果我们把医务人员和工程师组合起来。他们将有能力为受伤的人分发青霉素，这将极大地减少感染，增加生存的机会。"
 battlefield_medicine2:0 "改进医学"
 battlefield_medicine2_short:0 "改进医学"
 battlefield_medicine2_desc:0 "当我们将伤员送到现场医院时，医务人员会定期注射吗啡。它将有助于治疗疼痛。"
 battlefield_medicine3:0 "高级医学"
 battlefield_medicine3_short:0 "高级医学"
 battlefield_medicine3_desc:0 "随着输血技术的进步，医务人员现在可以携带对重伤和遭受炮火袭击的人至关重要的血包。"
 paratroopers_description:0 "Paratrooper's gain §G+5%§! Movement and defense and a §G+10%§! attack in Hills and Plains.\n"
 mountaineers_description:0 "Mountaineer's gain §G+5%§! Movement, §G+10%§! Attack and §G+3%§!defense in Hills\nAnd also a §G+1%§! Movement, §G+18%§! Attack and §G+5%§!defense in Mountains.\n"
 marines_description:0 "Marines gain §G+15%§! Attack in Marshes, §G+20%§! Attack in Rivers and a §G+25%§! Attack in Amphibious invasions.\n"
 recon_description:0 "Mountaineer's and Paratrooper's gain §G+40%§! Movement speed\n"
 urban_training:0 "城市战训练"
 urban_training_desc:0 "伞兵和山地部队越来越多地发现在城镇联合作战可以发挥更好的作战能力。"
 urban_training_description:0 "伞兵和山地部队的增益§G+20%攻击和防御§!在城市地形。\n"
 fort_training:0 "要塞战训练"
 fort_training_desc:0 "海军陆战队和山地部队越来越多地发现在攻克堡垒联合作战可以发挥更好的作战能力。"
 fort_training_description:0 "海军陆战队和山地部队的增益§G+10%攻击和防御§!在城市地形。\n"
 recon_training:0 "侦查训练"
 recon_training_short:0 "侦查训练"
 recon_training_desc:0 "伞兵和山地部队经常遭遇难以置信的劣势局面，对他们进行专门的侦察战术训练将使他们缩小劣势。"
 water_training:0 "水上训练"
 water_training_desc:0 "海军陆战队和山地部队必须经常在潮湿的环境中作战，协同努力和分享经验可以提高在水中作战的战术水平。"
 water_training_description:0 "海军陆战队和山地部队的增益§G+10%§!攻击和防御§G+5%§!在河流和沼泽中\n"
 jungle_training:0 "丛林战训练"
 jungle_training_desc:0 "伞兵和山地部队经常会在丛林环境中作战，协同努力和分享经验可以提高丛林作战的战术水平。"
 jungle_training_description:0 "伞兵和山地部队的增益§G+10%§!移动速度§G+5%攻击§!在城市地形。\n"
 tank_training:0 "装甲战训练"
 tank_training_short:0 "装甲战训练"
 tank_training_desc:0 "海军陆战队和山地部队将会与越来越多的坦克作战，教会他们关于坦克的弱点和近距离攻击方式将帮助他们破坏敌方装甲部队。"
 tech_special_forces_training:0 "特种部队训练"
 tech_special_forces_training_short:0 "特种部队训练"
 tech_special_forces_training_desc:0 "加强我们的训练计划，使我们的特种部队更加高效。"
